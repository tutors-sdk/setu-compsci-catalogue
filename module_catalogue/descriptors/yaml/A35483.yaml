indicative content:
- 'Time Series Analysis: Stationarity, Autoregressive Integrated Moving Average (ARIMA)
  models, Parameter estimation and forecasting.'
- 'Dimensionality reduction: Principal Component Analysis (PCA) and Linear Discriminant
  Analysis (LDA).'
- Introduction to supervised Machine Learning techniques such as regression and classification.
learning and teaching methods:
- This module is focused on using appropriate techniques for time series analysis
  and dimensionality reduction and subsequent visualisation and reporting. As a result
  the emphasis is on practice with real data, with its inherent issues such as missing
  values, outliers, etc. Building on the Data Analysis 1 module, students will learn
  how to model and analyse real data.
