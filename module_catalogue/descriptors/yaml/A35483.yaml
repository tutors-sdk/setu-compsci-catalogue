learning outcomes:
- Evaluate time series models and utilise statistical software to fit and apply models
  to data.
- Explore dimensionality reduction techniques such as PCA and LDA and implement them
  with real world datasets.
- Utilise machine learning methodologies to facilitate pre-processing, dimensionality
  reduction and model selection.
- Analyse, interpret and report findings using appropriate presentation skills.
