learning outcomes:
- Demonstrate a knowledge and comprehension of the fundamental importance of convergent
  technologies in the development of advanced bio-medical and electro-mechanical applications.
- Demonstrate a knowledge and comprehension of basic bio-mechanical measurement variables,
  signal monitoring / waveform generation and data handling technologies that are
  commonly employed in advanced bio-medical and electro-mechanical applications.
- Demonstrate an ability to apply the knowledge and comprehension gained in analysing
  advanced bio-medical and electro-mechanical applications and able to relate system
  specifications to implementation technologies.
- Demonstrate ability to develop system and block level design criteria and partial
  solutions for selected bio-mechanical applications.
- Demonstrate an understanding of associated regulatory and ethical considerations.
