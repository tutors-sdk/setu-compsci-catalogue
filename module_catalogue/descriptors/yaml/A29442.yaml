indicative content:
- Overview of the concept of convergent technologies.
- Review of typical industry driven technology convergence roadmaps.
- Review of key regulatory frameworks and application driven ethical considerations.
- Review of typical bio-mechanical measurement variables.
- System and block level review of available technologies for data handling, signal
  monitoring and waveform generation in advanced bio-medical and electro-mechanical
  applications
- 'Advanced Case Studies (Ex.: structural health monitoring, pulse oximeter, ECG,
  pacemaker etc.).'
