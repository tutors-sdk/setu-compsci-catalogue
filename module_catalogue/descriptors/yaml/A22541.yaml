indicative content:
- Introduction to linear and angular kinematics.
- Introduction to linear and angular kinetics.
- Qualititative biomechanics (e.g. non numerical description of a movement based on
  direct observation by coaches and teachers).
- Quantitative biomechanics (e.g. numerical measures from data colected during a movement).
- Exemplars of biomechanical skill breakdown
- Introduction to equipment used by sports biomechanists to collect data (e.g. Motion
  analysis systems, force plates and jump mats, timing gates, and video)
- Fluid dynamics
