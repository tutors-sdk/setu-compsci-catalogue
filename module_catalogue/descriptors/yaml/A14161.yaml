learning outcomes:
- Appraise BI concepts, processes and technologies.
- Produce a plan for the application of BI for decision support and process improvement
  in a business environment.
- Assess the concepts, processes and recommended use of organisation memory to store
  data.
- Interpret data using data mining, text and web mining techniques.
- Evaluate and use reporting and visualization tools to visualise data to support
  and improve decision making.
- Appraise big data analytics and emerging technologies.
