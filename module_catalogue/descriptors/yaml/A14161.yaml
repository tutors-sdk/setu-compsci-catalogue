full title: Business Intelligence
indicative content:
- Conceptual foundations of BI
- Organisation memory -- relevant technologies for developing and managing structured
  data
- Accessing, cleansing and integrating different types of data
- Information integration -- integration of information from text, web mining and
  Big Data
- Insight creation - data mining -- methods and techniques
- Information presentation -- visual analytics, enterprise reporting and business
  performance management methods
- Major ethical and legal issues of BI implementation
- Explore emerging technologies and trends in BI
learning and teaching methods:
- This module will be presented using a combination of formal lectures and practical
  classes. Lectures will introduce concepts and an emphasis will be placed on interaction,
  discussions and in-class exercises.
- In practical classes, students will engage with BI software and will work on case
  studies and exercises.
