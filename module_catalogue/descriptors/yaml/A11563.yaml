learning outcomes:
- Design, develop and implement software applications that interconnect heterogeneous
  physical world devices and sensors, mobile devices, and cloud-based services.
- Evaluate and use a suitable development platform for IoT applications.
- Design, develop and implement software APIs that promote scalable, modular access
  to physical world sensors, actuators and devices.
- Integrate cloud based data storage solutions with device and sensor data.
- Integrate suitable messaging, gateway, and middleware solutions to develop applications
  that provide direct, real-time access to low level devices and sensors.
- Develop a knowledge discovery based web application that utilises the storage and
  computational power of the cloud.
