aim: This module introduces the student to the creation and development of web based
  applications. The student will become skilled in HyperText Markup Language(HTML)
  and Cascading Style Sheets(CSS), to enable the creation of a well structured aesthetically
  pleasing static website, while meeting accessibility compliance standards. The student
  will be able to enhance the layout of websites, using a CSS Framework.
assessment criteria:
- '<40%: Unable to interpret and describe key concepts of website development.'
- '40%-49%: Be able to interpret and describe key concepts of website development.'
- '50%-59%: Ability to discuss key concepts of website development and ability to
  discover and integrate related knowledge in other knowledge domains.'
- '60%-69%: Be able to solve problems within website development by experimenting
  with the appropriate skills and tools.'
- '70%-100%: All the above to an excellent level. Be able to analyse and design solutions
  to a high standard for a range of both complex and unforeseen problems through the
  use and modification of appropriate skills and tools.'
