full title: Mathematics for Graphics and Statistics
indicative content:
- 'Matrix algebra: Multiplication; Transformations - translations, scaling, shearing,
  rotation and perspective'
- 'Reference frames: Cartesian and homogeneous coordinates; Right handed and left
  handed 3D reference frames'
- '2D and 3D geometric entities: Polygons and polyhedrons'
- 'Vector algebra: Dot product; Cross product; Hidden face problem; Illumination problem'
- 'Introduction to statistics: Types of variables (scale, nominal, ordinal); Descriptive
  and inferential statistics; Population and sample; Probability and non-probability
  sampling'
- 'Descriptive statistics: Statistics measuring centre (mean, median, mode) and spread
  (standard deviation, quantiles); Charts for categorical and scale data -- basic
  (histograms, pie charts etc.) and advanced (clustered/stacked charts etc.)'
learning and teaching methods:
- The mathematical constructs underpinning computer graphics are presented in lectures
  and reinforced in tutorials. The algorithms are then implemented in weekly practical
  sessions. The statistical material is similarly presented with the theory in the
  class room and the practice in the labs with appropriate statistical software.
