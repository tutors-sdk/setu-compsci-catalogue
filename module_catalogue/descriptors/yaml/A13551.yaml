learning outcomes:
- Describe a 2D polygon or a 3D polyhedron in terms of its faces and vertices.
- Determine and apply the transformation matrices which perform translation, shearing,
  scaling, rotation and perspective in 2D or 3D space.
- Compute vector algebra expressions and apply Painter's algorithm to the hidden face
  and illumination problems in 3D rendering.
- Define the terminology and discuss the concepts of introductory statistics.
- Construct an animation of a simple 3D object in a suitable software environment.
- Select and construct statistical charts that convey pertinent information in a dataset.
