indicative content:
- 'Security threats: attack methods; common vulnerabilities; threat modelling; security
  services'
- 'Cryptography: symmetric block and stream ciphers; public key cryptography; hash
  functions; authentication schemes; key management & certificates'
- 'Network and cloud security: TLS; VPNs; wireless security; identity and access management;
  firewalls; intrusion prevention'
- 'Software security: secure software development practices; OWASP Top 10; malware'
- 'Security assessment: black and white box testing; penetration testing; standards,
  compliance'
- 'Incident response & recovery: steps involved in incident response; the forensic
  process; data recovery; computer forensics'
