learning outcomes:
- Evaluate the various security threats and attacks to which an organisation may be
  susceptible.
- Compare and contrast leading cryptographic techniques and determine their applicability
  in a variety of practical scenarios.
- Assess key aspects of system, network and cloud security in a heterogeneous computing
  environment.
- Evaluate the specific security concerns pertinent when developing and deploying
  software applications.
- Carry out a security assessment on a modern distributed application.
- Recommend incident response approaches and assemble digital evidence from a variety
  of sources.
