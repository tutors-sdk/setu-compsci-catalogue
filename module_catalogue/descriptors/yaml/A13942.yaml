aim: This module is designed to introduce students to the history, development and
  integrated nature of the expanding digital media sector (internet/film/games/tv/multimedia),
  exploring the processes and practices required by interactive media professionals.
  It emphasises the cross-disciplinary focus of the course with respect to both creative
  multimedia and computer science.
assessment criteria:
- '<40%: Unable to describe and appreciate the key concepts and practical tools of
  the cross-disciplinary creative media development pipeline.'
- '40%-49%: Be able to describe and appreciate the key concepts and practical tools
  of the cross-disciplinary creative media development pipeline.'
- '50%-59%: Ability to demonstrate practical design and development skills using ubiquitous
  creative media development technologies.'
- '60%-69%: Be able to address production and organisational problems within the creative
  media development domain by experimenting with appropriate ubiquitous tools.'
- '70%-100%: All the above to an excellent level. Be able to analyse and design solutions
  to a high standard both individually and within a group environment.'
