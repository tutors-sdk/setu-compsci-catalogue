- Define the cross-disciplinary history, concepts and practices of the creative media
  and computer science sectors.
- Compare and contrast a range of current and emerging industry relevant creative
  media authoring tools and services.
- Operate effectively as an individual, using both conventional and cloud based ubiquitous
  services to produce accessible creative media projects.
- Use the production tracking, review and asset management tools for streamlining
  collaborative and business processes within a production pipeline.
