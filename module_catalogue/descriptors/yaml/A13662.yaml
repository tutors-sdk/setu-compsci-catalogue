aim: This module aims to provide students with a solid grounding in applied ethics
  and critical thinking skills for dealing with the plethora of intractable ethical
  issues that surround and pervade modern information systems and the information
  society.
assessment criteria:
- '<40%: Unable to demonstrate an understanding of basic ethical theory or the ability
  to cogently analyse typical ethical issues.'
- '40%-59%: Demonstrate an understanding of ethical theory, and the ability to cogently
  analyse typical ethical issues.'
- '60%-69%: Demonstrate an understanding of ethical theory, and the ability to cogently
  analyse and debate complex ethical issues.'
- '70%-100%: Demonstrate an excellent understanding of ethical theory, and the ability
  to critically analyse, research, debate and choose appropriate professional action
  for complex ethical issues.'
