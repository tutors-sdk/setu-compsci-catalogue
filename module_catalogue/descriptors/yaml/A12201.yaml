learning outcomes:
- Assess the rules which govern the admissibility and receivability of evidence during
  the criminal trial
- Summarise the critical facts, legal issues and decisions in court judgments which
  concern the rules of criminal evidence.
- Demonstrate both a practical and theoretical understanding of the rules which govern
  the admissibility of witness testimony during the criminal trial process including
  the evidence of expert witnesses.
- Generate an expert witness report based on the student's interpretation of technical
  information discerned from a hypothetical scenario.
