full title: Criminal Evidence
indicative content:
- Items and classification of evidence. Function of Judge and jury in criminal cases.
  Relevance, and weight of evidence
- The burden and standard of proof in criminal cases
- 'The testimony of witnesses. The competence and compellability of witnesses: spouses
  and former spouses; the children; the accused; co-accused as witnesses in criminal
  cases'
- Corroboration in criminal cases
- Hearsay in criminal cases. Confessions
- Unlawfully obtained evidence - admissibility and judicial discretion
- Character of evidence
- Similar fact evidence
- Expert and opinion evidence - preparation and presentation of export witness reports
- Privilege
