aim: The purpose of the three-month work placement is to require the student to apply
  the knowledge, skills and competencies gained through the academic phase of the
  course through putting them into practice in a relevant workplace environment. This
  will allow the students to consolidate, deepen and contextualise their learning
  and thereby enhance their employability.
assessment criteria:
- '<40%: Unable to interpret and describe key learning events that occurred during
  the work placement.'
- '40%-49%: Be able to interpret and describe key learning events that occurred during
  the work placement.'
- '50%-59%: Ability to discuss key learning events that occurred during the work placement
  and ability to discover and integrate related knowledge in other knowledge domains.'
- '60%-69%: Be able to creatively solve problems that occurred during the work placement
  by experimenting with the appropriate skills and tools.'
- '70%-100%: All the above to an excellent level. Be able to analyse and design solutions
  to a high standard for a range of both complex and unforeseen problems through the
  use and modification of appropriate skills and tools.'
