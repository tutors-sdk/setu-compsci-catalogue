indicative content:
- 'Work Placement: The student is required to actively engage in and successfully
  complete a three-month placement in a work setting approved by WIT'
- 'Learning Agreement: At the outset of the Placement the Student will complete a
  Learning Agreement'
- 'Applied Learning Portfolio: During the course of the placement students are required
  to maintain an Applied Learning Portfolio'
- 'Alternative Industry-led Project: Where a student cannot secure an appropriate
  Work Placement they are required to complete an Industry-Led Project'
learning and teaching methods:
- Students will undergo an induction briefing prior to the beginning of the placement
  and have access to an academic supervisor during the placement period.
- The applied learning portfolio is designed to foster self-reflection on the learning
  gained through participation in the work placement.
