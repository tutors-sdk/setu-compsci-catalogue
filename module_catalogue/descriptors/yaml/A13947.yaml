- Assess workplace/industry-led project problems and utilise knowledge, skills and
  competencies acquired to develop creative solutions.
- Compare theory to practice and contextualise the theoretical knowledge gained in
  the programme to a relevant area of professional practice.
- Develop advanced communication and interpersonal skills and communicate effectively
  in a professional manner.
- Critique the learning experience resulting from the work placement/industry-led
  project.
- Evaluate personal skills and competencies along with strengths and areas for further
  growth and development.
