learning outcomes:
- Appraise the concepts, standards, and systems relating to distributed and object-oriented
  databases.
- Evaluate the semantic nature of multimedia data, classify, generate and extract
  metadata for multimedia data types.
- Determine the requirements and structures for the design, implementation and management
  of a multimedia database application.
- Critique technologies and techniques appropriate to mining a multimedia database.
- Evaluate statistical methods for text analysis, appropriate technologies for image
  processing and moving images.
- Design and implement a MM database for a business scenario.
