learning outcomes:
- Appraise the learning experience resulting from their work and/or study experience.
- Determine and present personal skills and competencies along with strengths and
  areas for further growth and development.
- Demonstrate the principles and practice of reflective learning.
- Communicate the aims, expectations and objectives of all parites to the placement
