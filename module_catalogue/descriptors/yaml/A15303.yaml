full title: Learning Portfolio-Flexible Semester
indicative content:
- The student will be required to complete a portfolio of assignments as set by the
  WIT coordinator, using the approved templates. Assignments content will include
  a set of reflective journals, detailing their work and/or study experience and outlining
  their personal and professional understanding, learning and growth
- The portfolio will be submitted to the WIT coordinatoor
learning and teaching methods:
- The student will receive sample assignments and guidance on reflective learning
  prior to the placement elective module.
- Review with the work placement co-ordinator and/or academic mentor.
