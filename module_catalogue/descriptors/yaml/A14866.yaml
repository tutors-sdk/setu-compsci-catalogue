learning outcomes:
- Integrate feedback from Project 1.
- Complete the process of devising/designing a research methodology.
- Create the research question(s), using the appropriate tools and methodologies.
- Reflect on limitations and potential of the chosen methodology and resulting discoveries.
- Validate the final dissertation, with accompanying video and poster and competently
  discuss the research area, showing competence in research methods.
