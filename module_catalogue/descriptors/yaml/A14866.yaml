aim: This module gives the student experience in developing a computing-related project
  by undertaking research, based on the work the student has completed in Project
  1, semester 7. The student will present their work at the end of the module by submitting
  a dissertation, in addition to a poster, a short video, and a presentation.
assessment criteria:
- '<40%: Failure to incorporate feedback. Failure to competently demonstrate an understanding
  of research and proceed to an adequate level.'
- '40%-49%: Produces a basic research dissertation with basic documentation complete.'
- '50%-59%: As above and produces a dissertation meeting most of the objectives (unless
  failure to do so is justified). Documentation and reports are clear and of good
  quality. Comprehensive knowledge of research area.'
- '60%-69%: As above and requirements fully met in an adequate manner. Demonstration
  shows evidence of ability to see limitations or potential in approaches used.'
- '70%-100%: As above and produces an excellent, professional calibre stand-alone,
  robust and thorough piece of research with equally excellent documentation/dissertation.
  Demonstrates ability to abstract ideas and reflect on the research process.'
