full title: Project 2 (Research)
indicative content:
- Incorporate feedback from project supervisors/examiners, relating to the work done
  in Semester 1, that work being a literature review and consequent formulation of
  research question(s), and initial investigative work on appropriate research methodologies,
  including data gathering strategies.
- Complete the consideration of the research methodologies to be used, and design
  of the data collection instruments.
- Complete the development of any customised software tools to be used in investigation
  or data gathering and analysis.
- Further develop the student's ability to write referenced academic and technical
  reports, principally a required final dissertation, not less than 6000 words and
  not more than 12000 words, accompanied by a poster and a video.
- To provide the student with the opportunity (and requirement) to meet with a supervisor
  week by week and to complete the work according to the initial or a revised plan.
- To enable the student to apply investigative, problem-solving and technical knowledge
  to address issues as they arise.
learning and teaching methods:
- Weekly meetings with project supervisor
- Self-directed learning using library and Internet sources
- Devising ways of testing research methodologies before using them.
