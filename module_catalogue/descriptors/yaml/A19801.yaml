learning outcomes:
- Apply and develop knowledge, skills and competencies to the analysis and solving
  of workplace problems, thereby integrating relevant practical work experience with
  academic theory. Where possible, demonstrate new skills and knowledge acquired from
  engagement with work placement.
- Communicate effectively in an appropriate and professional manner and have developed
  appropriate communication and interpersonal skills.
- Determine and present personal skills and competencies along with strengths and
  areas for further growth and development. These include communication, problem solving,
  teamwork, etc.
- Demonstrate personal autonomy and take responsibility for their own work and behaviour
