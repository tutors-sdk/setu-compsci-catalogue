full title: Industrial Placement 2
indicative content:
- The student is required to actively engage in securing and successfully completing
  a work placement of an agreed duration, in a work setting approved by WIT.
- Attendance at presentations on work placement, CV preparation and job interview
  techniques.
- At the outset of the Placement, the student will complete a Learning Agreement,
  using the approved template, in consultation with the Placement Coordinator and
  the Supervisor. The Learning Agreement details for the student the start and end
  dates of the placement, the intended learning outcomes, tasks and requirements,
  etc.
- Students will be required to meet with their workplace and college mentors to discuss
  their progress.
learning and teaching methods:
- Workshops and pre-placement meetings to help students secure and prepare for work
  placement, covering areas such as CV preparation and job interview techniques.
- Review with the work placement co-ordinator and workplace supervisor / mentor.
- Practical in-placement learning in the workplace, with supervision by a designated
  mentor in the place of employment.
- Ongoing support of the work placement co-ordinator.
