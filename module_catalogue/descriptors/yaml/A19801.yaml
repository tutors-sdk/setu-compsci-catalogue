aim: The purpose of this work placement module is to require the student to apply
  the knowledge, skills and competencies gained through the academic phase of the
  course through putting them into practice in a relevant workplace environment. It
  will provide the student with a broader skills-base on the completion of the degree.
assessment criteria:
- 'Fail: Candidate has not successfully completed the agreed period of work placement.'
- 'Pass: Candidate has successfully completed the agreed period of work placement.'
