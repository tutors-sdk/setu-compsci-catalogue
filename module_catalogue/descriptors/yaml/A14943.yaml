learning outcomes:
- Design and develop a mobile web app that conforms to mobile app design guidelines.
- Maximise an app's performance and engagement qualities using progressive web app
  techniques.
- Integrate suitable build automation tools into the mobile app developments process.
- Evaluate modern mobile web frameworks, and select best-of-breed components.
- Assess, select and deploy caching strategies appropriate to the target application
  infrastructure.
- Assemble a cloud based infrastructure and push simple services to selected cloud
  services.
