full title: Data Ethics
indicative content:
- Introduction to Ethics -- Morality, Ethical Theory, Justice, Legal vs Ethical
- The Concept of Privacy -- Antecedents, Definitions, Models, Privacy vs Security
- Data Protection -- Guidelines, Principles, Legislation, Other
- Individual Data -- Identity and Individuality, Anonymity, Other
- Risk, Trust, Reputation and Harm -- Impact Assessments, Attitudes and Behaviour,
  Other
- Informed Consent -- Control, Transparency, Fair Warning, Opt In/Out, Other
- Data Acquisition -- Data Research, Covert Methods, Surveillance, Other
- Data Ownership and Provenance -- Public Data, Private Data, Open Data, Other
- Aggregation and Group Data -- Stereotyping, Profiling, Classification, Crowd Concept,
  Group Privacy, Other
- Predictive Analysis -- Regression, Correlation, Behavioural, Other
- Bias -- Sampling, Towards the Majority, Algorithmic, Interpretation, Cognitive,
  Other
- Data Rights -- Human Right to Privacy, Right to Erasure/Rectification, Digital Rights,
  Other
- Data Governance and Management - Data Residency/Sovereignty/Localisation, Retention,
  Deposition, Audit, Other
- The Case for Data Ethics and Analytics -- Society, Sustainability, Innovation, Security,
  Other
- Inducing a Data Ethics Culture -- Values, Manifestation, Aligning Values and Action,
  Privacy by Design, Algorithmic Accountability, Other
learning and teaching methods:
- This module will be presented using a combination of lectures and practical sessions.
- The lectures will introduce theoretical content and key terminology, while the practical
  sessions will use case studies, scenarios, and other activities to support problem-based
  learning.
- Cooperative and peer-based learning activities.
- Self-directed learning, individual research, and critical thinking.
- Students will develop a portfolio of work to demonstrate their learning over the
  course of the module.
