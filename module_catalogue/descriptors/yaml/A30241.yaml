learning outcomes:
- Demonstrate an understanding of the ethical challenges and potential harms posed
  by data analytics.
- Demonstrate an understanding of ethical theory and terminology in a data analytics
  context.
- Demonstrate an understanding of legal issues surrounding the governance and use
  of data for analytic purposes.
- Evaluate and critique data analytics applications and scenarios.
- Apply a suitable framework, or set of guidelines, for the ethical application of
  data analytics.
