learning outcomes:
- Explain the behaviour of system services during the boot process and recovery mode.
- Examine various file systems and demonstrate the configuration, navigation, and
  maintenance of a Linux file system using system utilities.
- Demonstrate the use of monitoring tools on a modern operation system.
- Describe the process of planning, implementing and maintaining a small mixed network.
- Automate system management functions by writing shell scripts.
- Appraise and integrate developing technologies through the use of virtualisation
  software.
