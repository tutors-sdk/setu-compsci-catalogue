full title: Digital Transformation of Information Systems
indicative content:
- 'Changes in economics and technology: Digital transformation strategies, disruptive
  technologies, new business models'
- 'Digital Enterprise Wave: Internet of things (IOT), cloud technologies, artificial
  intelligence (AI), analytics and mobile for real-time data'
- Evolving enterprise applications to support a dynamic digital business - advanced
  inventory control, sensor and location data from mobile devices for marketing intelligence,
  cloud based manufacturing and planning
- 'Cloud-based services for enterprise applications: SaaS, PaaS, IaaS'
- Emerging social tools for enterprise application strategies
- Management issues including technology investment, digital innovations, relevant
  ethics, privacy and security issues
learning and teaching methods:
- This module will be presented by a combination of lectures and computer based practicals.
- The lectures will be used to introduce new topics and their related concepts. Lectures
  will be supplemented by participative case studies and independent reading on the
  issues covered in the lecture material.
- The practical element is intended to provide the student with the skills needed
  to use and understand a cloud Enterprise Application system.
