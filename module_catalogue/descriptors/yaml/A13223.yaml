learning outcomes:
- Examine the role played by digital transformation in different industries.
- Compare digital technologies in continuous changing business environments.
- Examine and demonstrate enterprise applications in cloud computing.
- Interpret ways in which enterprises are enhancing their communication and collaboration
  with emerging social tools.
- Examine the appropriate procedures for relevant ethics, privacy and security issues
  with digital wave technologies.
