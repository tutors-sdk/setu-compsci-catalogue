learning and teaching methods:
- A two-hour lecture and a one-hour tutorial per week
- Within the lectures emphasis is placed on making explicit paradigm-level ideas that
  underpin the cognitive sciences e.g. information processing models and schema theory
- Explicit connections are made to ideas that arise in the statistics and research
  methods modules
- Tutorials are used to reinforce the lecture lessons in the context of practicing
  building coherent exam essay outlines
