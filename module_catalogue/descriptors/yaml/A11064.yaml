learning outcomes:
- Describe and explain the fundamental physics principles underlying the concepts
  outlined in the indicative content.
- Compute routine expressions related to simple AC and DC electrical circuits.
- Apply problem-solving skills to find solutions to a range of practical and theoretical
  problems.
- Describe and discuss the practical application of the physics concepts introduced
  related to a number of physical devices.
- Record and analyse experimental data in an accurate manner.
- Report on and critically assess a range of experiments relating to the course content.
