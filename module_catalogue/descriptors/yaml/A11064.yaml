indicative content:
- 'Thermal Physics: Temperature and temperature scales; Expansion of solids; Heat
  capacity and latent heats; Heat transfer'
- 'Electromagnetism: Electric forces and fields; Electric Potential and electric potential
  energy; Capacitance and dielectrics; Magnetism and electromagnetic induction'
- 'DC circuits: Kirchoff''s Laws; Series and parallel circuits'
- 'AC circuits: AC current and voltage: Impedance and phase angle; Analysis of series
  and parallel RC circuits'
- 'Semiconductor Theory: Band Theory of solids; Intrinsic and extrinsic semiconductors;
  p-n junction diode and thermistor'
