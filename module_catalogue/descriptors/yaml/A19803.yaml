indicative content:
- Students will be required to attend classes in the host institute and undertake
  all assignments and examinations required. The credits earned will count up to a
  minimum of 10 ECTS for the semester
- Subjects can be from a range of discipline (with some IT/Computing element included)
  and must form part of a learning agreement between the host university, the student
  and WIT Department of Computing and Maths
