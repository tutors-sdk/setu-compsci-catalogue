full title: Business Intelligence Visualisation
indicative content:
- BI techniques and solutions
- Information integration for the purpose of information presentation
- Understand the steps in verifying and accuracy of analysis
- Different types of data visualisation techniques and tools for communicating the
  discovery of data
- Business Performance Management (BPM) processes, methodologies, metrics and systems
- Operation metrics and Key Performance Indicators (KPIs) relevant to decision makers
  in firms
- Creation and use of visualisation tools for information delivery -- reports using
  online analytical processing (OLAP) techniques and Dashboards for operations and
  executives
- Visual analytics and future trends in BI
learning and teaching methods:
- This module will be presented using a combination of formal lectures and practical
  classes. Lectures will introduce concepts and an emphasis will be placed on interaction,
  discussions and in-class exercises.
- In practical classes, students will engage with visualisation software and will
  work on case studies and exercises.
