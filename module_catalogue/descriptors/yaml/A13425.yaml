learning outcomes:
- Justify the importance of data quality to achieve successful BI solutions.
- Assess principles of Data Graphics.
- Compare the different capabilities of data visualisation techniques and tools and
  how they support and identify an organization's specific BI program.
- Demonstrate OLAP methodologies and techniques for the analysis of enterprise data
  in order to produce organised reports.
- Appraise BPM processes, metrics, technologies and tools.
- Prepare and produce visual representations using Dashboards.
