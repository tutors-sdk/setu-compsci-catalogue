learning outcomes:
- Formulate decision problems as mathematical programs (both linear and mixed) and
  perform standard sensitivity analysis.
- Use mathematical software to solve network based optimisation problems and interpret
  solutions generated.
- Assess the fundamental limits of a channel to communicate information reliably using
  the relevant theorems of Shannon.
- Construct and simulate a range of basic coding techniques.
- Demonstrate an understanding of the concepts and techniques of neural networks.
- Apply neural networks to particular applications, and be able to determine appropriate
  steps to improve performance.
