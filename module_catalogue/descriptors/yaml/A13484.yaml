full title: Network Theory
indicative content:
- 'Graph and Network Models: transportation and transhipment problems; shortest route;
  spanning trees; flow models; project networks; application of network models; LP
  and IP formulation of network decision problems'
- 'Information Theory: information measure and entropy; source coding; Shannon theory
  and Huffman codes; noisy channel coding theorem; channel codes and linear block
  codes; cyclic error correcting codes'
- 'Neural networks: introduction to neural networks; McCulloch Pitts neurons; associative
  memory problem; Hopfield model and Hebbs rule; storage capacity and energy function;
  stochastic neural networks'
- 'Supervised learning: perceptrons and layered networks; conjugate-gradient methods;
  performance of multilayer networks'
learning and teaching methods:
- The module is covered through a series of lectures supported by problem solving
  sessions and some directed independent learning.
- The lectures will develop theory, lead students through worked examples and introduce
  the context for the module material.
- The practical sessions will utilise existing software network libraries to solve
  selected problems using concepts covered in lectures.
- Active engagement with frequent practice on examples is strongly encouraged through
  regular course work consisting of a mixture of practical activities graded from
  guided to self-directed tasks.
