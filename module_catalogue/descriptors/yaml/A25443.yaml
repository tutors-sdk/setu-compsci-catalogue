learning outcomes:
- 'Speaking: Use a wide range of appropriate language to deal with most everyday situations
  and deliver short presentations on topics pertinent to everyday occurrences and
  social interactions.'
- 'Writing: Create both formal and informal texts for work and life based situations.'
- 'Listening: React appropriately to factual information or discussions on work or
  life based topics.'
- 'Reading: Respond to authentic text from a variety of sources in German.'
- Demonstrate Intercultural awareness and independent reflection.
