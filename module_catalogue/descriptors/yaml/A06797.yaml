learning outcomes:
- Apply appropriate graphical and analytical techniques for the investigation of data.
- Apply regression and correlation techniques in appropriate sets of data.
- Compute sinking funds, net present value and internal rate of return problems.
- Use relevant software to analyse data using appropriate functions and graphs.
