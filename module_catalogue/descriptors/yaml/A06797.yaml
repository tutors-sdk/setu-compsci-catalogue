full title: Statistical Analysis
indicative content:
- 'Descriptive Statistics: Data collection methods; Presentation of data; Measures
  of center and spread'
- 'Linear Regression: Least squares line; Pearson''s correlation coefficient; the
  coefficient of determination'
- 'Financial Mathematics: Interest and depreciation; Present value and Investment
  appraisal; Annuities'
learning and teaching methods:
- This module will be presented by a combination of lectures and computer-based practical
  labs.
- The practical labs will be used to support lectures by providing students with tools
  for modelling real world problems.
- The lectures will be used to introduce new topics and their related concepts.
- The tutorials will provide a forum through which the student will rehearse/refine
  new concepts introduced in lectures.
