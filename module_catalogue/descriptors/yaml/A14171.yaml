learning outcomes:
- Discuss the various principles that make up the jurisprudence relating to the Legal
  Principles of Computer Forensics and will be able to articulate their understanding
  in class.
- Demonstrate sound techniques of legal reasoning and analysis; for example students
  will be able to apply legal principles of Criminal Law to complex real life criminal/legal
  situations such as Offences under the Criminal Damage Act 1991.
- Demonstrate sound techniques in dealing with Irish, English, EU and USA legal and
  quasi legal materials, especially in interpretation and application of those materials.
- Deal with conceptual theories and concepts underpinning the new jurisprudence of
  Legal Principles of Computer Forensics; for example students will draw on their
  knowledge gained in this subject and apply it to new developing situations such
  as computer crime.
- Collect information from primary sources (e.g. law reports and relevant legislation)
  and non-traditional sources (e.g. WWW) and apply it to problem situations.
