learning outcomes:
- Describe and summarize the nomenclature and classifications of introductory statistics.
- Interpret appropriate descriptive statistics constructs and graphs to summarize
  variables of different types.
- Discuss methods of sampling.
- Compute using a calculator and tables, tests of statistical significance and interpret
  the analysis.
- Apply and appraise regression models.
- Determine the goodness of fit of the normal distribution model to sample data.
- Calculate elementary statistical analysis and interpret the output using industrial
  standard statistical software (e.g. Minitab).
