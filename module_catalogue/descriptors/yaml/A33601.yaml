full title: Introduction to Applied Statistics
indicative content:
- 'Introduction to statistics: types of variables (scale, nominal, ordinal); predictor
  versus response and observational versus experimental variables; descriptive and
  inferential statistics; population and sample; introduction to probability'
- 'Sampling: probability versus non-probability; simple random; stratified; cluster;
  systematic; convenience etc., randomising the run order of experiments.'
- 'Descriptive statistics: statistics measuring centre (mean, median, mode) and spread
  (standard deviation, quartiles); charts for categorical data (bar charts, pie charts)
  and scale data (histogram, stem and leaf plot, boxplot); analysis of outliers'
- 'Normal distribution: calculating probabilities and quartiles; verifying normality-probability
  plots; other distributions'
- 'Statistical Inference: null and alternative hypothesis; p-values; confidence intervals
  for means; t-tests; two sample paired and independent and ratio of variances; interpreting
  ANOVA table'
- 'Linear regression: parameter estimation using graphical and analytical methods;
  correlation coefficient; prediction; interpolation and extrapolation'
- 'Using a suitable software application such as Minitab or MS Excel: selecting appropriate
  methods correctly; interpreting output meaningfully'
