indicative content:
- 'Security context: threats & attacks; security standards, services & mechanisms'
- 'Introduction to cryptography: terminology; block and stream ciphers; cryptanalysis;
  limitations of cryptography'
- 'Symmetric encryption: classical schemes; modern algorithms; deployment modes'
- 'Random numbers: entropy concept; pseudo random generation'
- 'Public-key cryptography: number theory background; requirements; techniques --
  RSA, Diffie-Hellmann, elliptic curve cryptography; performance issues'
- 'Authentication functions: principles; hash functions; collisions; MACs, digital
  signatures'
- 'Key management: symmetric key distribution protocols; public key authentication;
  digital certificates & PKIs; trust models'
- 'Practical applications & deployment issues: placement of encryption function; key
  storage; application case studies'
learning and teaching methods:
- This module will be presented by a combination of lectures and practicals.
- The lectures will be used to introduce new topics and their related concepts.
- The practical element allows the student to put into practice the theoretical concepts
  covered in the lectures.
