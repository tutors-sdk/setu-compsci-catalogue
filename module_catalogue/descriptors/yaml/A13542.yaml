learning outcomes:
- Recognise the role (and limitations) of cryptography in securing systems, communications,
  and applications.
- Describe leading cryptographic models and algorithms (symmetric ciphers, public-key
  schemes and hash functions) and explain their mathematical basis in outline terms.
- Recognise the significance of random numbers in the context of cryptography.
- Compare the computational performance of leading cryptographic algorithms.
- Discuss the storage, exchange and management of keys in both symmetric and public-key
  systems.
- Describe a selection of practical applications of cryptography.
- Make effective use of a cryptographic software application or library.
