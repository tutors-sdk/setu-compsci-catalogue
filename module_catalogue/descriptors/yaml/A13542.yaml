aim: This module provides students with a detailed introduction to cryptography, including
  both the fundamentals and leading techniques as applied to the security of systems,
  applications and communications.
assessment criteria:
- '<40%: Unable to describe and compare major cryptographic models and algorithms.
  Poor understanding of role of cryptography in computer security. Poor understanding
  of mathematical foundations.'
- '40%-49%: Can describe and compare the main cryptographic models and algorithms.
  Can provide overview of main steps of leading encryption and authentication algorithms.
  Can carry out analysis of key strength.'
- '50%-59%: In addition to the above, can describe in detail the leading encryption
  and authentication algorithms, as well as their mathematical basis. Can demonstrate
  the significance of key length and an understanding of attack scenarios.'
- '60%-69%: In addition, provide worked examples of encryption algorithms and solve
  encryption problems (using small numbers). Can derive and explain basis of several
  cryptographic schemes.'
- '70%-100%: All of the above to an excellent level. Can analyse complexity and performance
  of relevant algorithms.'
