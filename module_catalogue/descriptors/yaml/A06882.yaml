full title: Audio Production
indicative content:
- 'Sound Theory: Characteristics of sound (amplitude, frequency, timbre); Harmonic
  series; Basic music theory; Music appreciation'
- Voiceover Scripting
- 'Digital Audio: Introduction to analogue and digital recording; DAWS; Audio editing;
  Multi-tracking (including use of MIDI sequences); Loop based composition; Synchronising
  with visuals; DSP effects; Time stretch and pitch shifting; Beat syncing; Beat grids;
  Warping; Audio file types & compression (uncompressed v compressed, Lossy v Lossless)'
- Publishing Audio
- Copyright
- 'Sample Projects: Commercial advertisement, Infomercial, Podcast, Beat matched music
  promo, Music mashup'
- 'Essential Materials: Students are required to have studio reference monitor headphones
  (e.g. Samson SR-850) and professional media web hosting'
learning and teaching methods:
- This module will be characterised by student participation in both formal theoretical
  and practical/studio classroom activities in which students learn theoretical concepts
  and apply them immediately using dedicated hardware and software.
- Self-directed learning.
- Studio Classes will be delivered in two 2-hour blocks.
- Computer based assessment.
- Innovative pedagogical techniques (e.g. video, LMS, peer review, discussion forum,
  collaborative group work, flipped classroom, dynamic assessment, event based learning).
- Apple mac computer lab with relevant hardware & software (kept up to date at least
  annually e.g. GarageBand, Adobe Audition, Ableton Live).
- Accessible, professional sound proofed recording studios with professional microphones
  and audio workstations (Vibe FM studios).
