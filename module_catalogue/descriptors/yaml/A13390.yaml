learning outcomes:
- Compare and contrast common wireless technologies and associated standards.
- Configure and install wireless access points, bridges, and WLAN controllers.
- Analyse WLAN RF principles, wireless communication channels and associated system
  models.
- Classify wireless security threats and vulnerabilities and demonstrate the ability
  to implement appropriate security measures.
- Troubleshoot wireless installations and configurations.
- Demonstrate their ability to enhance their knowledge of emerging wireless, mobile
  and cellular communications technology.
