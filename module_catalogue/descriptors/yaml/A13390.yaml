aim: The aim of this module is to examine the fundamental concepts underlying current
  developments in mobile communication systems and wireless computer networks. The
  module will cover current wireless systems and standards examining the technologies
  facilitating such networks. It provides students with the appreciation of the application,
  design and implementation of such networks.
assessment criteria:
- '<40%: Inability to describe and compare the basic wireless technologies. Inability
  to describe wireless network components, issues involved in WLAN implementation
  and WLAN RF principles. Inability to configure basic WLAN settings and security.'
- '40%-49%: Able to describe and compare the main wireless technologies. Can provide
  description of main wireless network components and functions. Demonstrates the
  ability to implement basic security solutions in wireless networks.'
- '50%-59%: All of the above. Able to recommend basic WLAN solution based on organisations
  requirements and site survey. Demonstrate the ability to implement and configure
  a basic WLAN with suitable security features.'
- '60%-69%: All of the above. Demonstrate the ability to troubleshoot WLANs and design
  complex WLAN solutions.'
- '70%-100%: All above to an excellent level.'
