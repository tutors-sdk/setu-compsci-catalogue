learning outcomes:
- Use expressions involving vectors and matrices and find the solution set of a system
  of linear equations using standard methods.
- Compute expressions involving partial derivatives and vector calculus operators.
- Use partial derivatives to determine stationary points of multivariate functions
  and apply techniques to appropriate problems.
- Use vector algebra to solve three-dimensional geometric problems such as finding
  where a given line cuts a given plane, intersection of polygons, etc.
- Apply existing mathematical software and students' own code to represent and solve
  problems arising in computer science.
