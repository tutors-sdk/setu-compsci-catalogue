learning outcomes:
- 'Speaking: Maintain spontaneous conversations by exchanging information and expressing
  opinions on familiar topics. Give a prepared presentation which is articulated clearly.'
- 'Writing: Write more complex accounts of experiences as well as personal texts.'
- 'Listening: Display evidence of understanding of general points and some specific
  details about common topics and related to the content of the module. Identify the
  main points in media clips.'
- 'Reading: Identify the main themes and some detail in written texts on familiar
  and unfamiliar topics in known genres. Deduce meaning of unknown words and phrases
  from context and familiarity with the topic.'
- Demonstrate intercultural awareness based on class discussion and independent reflection.
