indicative content:
- 'Themes that will be used to achieve the learning outcomes for this module will
  include:'
- Biographies of interesting people
- Book and film critique
- Consumer Behaviour and Advertising
- Describing statistics and graphs
- Various cultural themes including employment and media in German speaking countries
- 'Linguistic structures will build on those introduced in Level A2.2/Leaving Certificate
  German. Additional forms to be covered in this module include:'
- Grammatical structures using past tenses with regular and irregular verbs. Prepositonal
  verbs and Adjective agreements
- Subordinate clauses, infinitive sentences
learning and teaching methods:
- Activity-based teaching and learning focused on what learners bring to the classroom
  and the active role that learners play in the language acquisition process will
  be emphasised.
- A variety of media will be used in the teaching process (print, audio-visual materials,
  online learning resources and tandem learning).
- The course will be characterised by a high level of student participation in both
  classroom activities and self-directed learning.
