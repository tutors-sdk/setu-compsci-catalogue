- Appraise the complex nature of international development engagements and important
  dimensions of that engagement for systems professionals.
- Assemble important sources of development data and justify their role in key metrics,
  and how these are formulated and by whom.
- Evaluate the role of information technologies and processes in developing contexts.
- Appraise important information and knowledge models associated with international
  development.
- Appraise important theories, systems and structures of the international development
  context.
