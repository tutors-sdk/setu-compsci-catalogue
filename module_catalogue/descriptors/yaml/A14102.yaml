full title: Information Systems and International Development
indicative content:
- Introduction to major concepts
- 'Development Studies: What do we mean by development? Local and global development
  issues, the role of information systems. gathering data and measuring development;
  information, calculations and important metrics'
- 'Poverty and Inequality: Definitions and implications of poverty of inequality;
  poverty cycles and traps; the role of digital systems; data, metrics and models
  of poverty and inequality'
- 'Conflict and emergency: Humanitarian interventions; Peacekeeping and post conflict
  development; the role of IT; cost-oriented solutions; ordinance and related issues;
  data and metrics'
- 'Merging development and security: the role of information systems in international
  security; digital technologies and security risk; Fragile states; Security and Under-Development,
  Systemic Fragility and the Conflict Trap; data, models and metrics'
- Globalisation & globalised IT networks, internetworking and system effects of connectivity
- Reforming international agencies and the role of digital systems
- Case studies of information systems and international development
learning and teaching methods:
- The course will adopt a combination of a didactic approach and workshop materials
  and case studies.
- Students will be presented with a series of concepts and then use case studies and
  group-based workshop activities to explore these issues in real-life contexts.
- The course will also include debating of issues in relation to the role of information
  systems and digital technologies in the work of international agencies, NGOs and
  other actors.
