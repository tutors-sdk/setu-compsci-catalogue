aim: The aim of this module is to prepare and encourage students to capitalize on
  the learning potential of their flexible semester experience and enhance their industry
  awareness. The module will focus on developing students' transferable skills and
  encouraging professional awareness and practice.
assessment criteria:
- '<40%: Unable to present self as ethical and professional through their written
  work, e-portfolio and presentation skills.'
- '40%-49%: Able to present knowledge of self as ethical and professional through
  their written work, e-portfolio and presentation skills.'
- '50%-59%: Understands ethical and professional practice and can apply this through
  their written and presented work.'
- '60%-69%: Presented work shows evidence of analysis regarding the professional persona,
  in the structure, content and format of their written work, e-portfolio and presentation
  skills.'
- '70%-100%: Excellent presented work; illustrates the evaluation of self as a professional
  and evaluation of professional practice through presented materials.'
