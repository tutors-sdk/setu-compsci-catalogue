learning outcomes:
- Examine ethical conduct in the workplace.
- Develop transferable skills for integration and progression in the workplace.
- Construct an appropriate personal career development plan and professional profile,
  to include a skills-needs analysis and CV.
- Demonstrate professional skills through group and individual presentations.
- Employ personal autonomy and take responsibility for their personal and academic
  well-being.
- Demonstrate the principles and practice of reflective learning.
