full title: Professional Practice
indicative content:
- Workplace ethics for the computing industry
- Potential for learning during placement and the strategies commonly used
- Identification of transferable skills for integration and progression in the workplace
- 'Career Preparation: CV preparation and interview skills, career planning, e-portfolio
  development'
- 'Workplace and placement awareness: Managing equality and diversity, group dynamics
  and teamwork, understanding organisational culture'
- Work-based impression management including the impact of social media as a professional
  presentation tool for personal and corporate identity
learning and teaching methods:
- Theory classes will comprise of lectures, case studies, group discussion, simulations
  and project work.
- The tutorial classes facilitate the student in implementing the theory learned in
  the lectures and will give the student the opportunity to work on the continuous
  assessment and receive feed-back.
- Self-directed learning.
