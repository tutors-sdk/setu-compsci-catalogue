learning outcomes:
- Perform calculations using binary, octal, decimal, and hexadecimal number bases.
- Apply Boolean logic
- Describe memory, process and file management components of operating systems
- Explain computer virtualisation and its relationship to operating systems
- Install and configure contemporary operating systems, both physically and virtually
- Write shell scripts for automating tasks, processing data and manipulating files
- Explain the communication layers in data networks in context of related network
  protocols
- Calculate a correct Internet Protocol addressing solutions for IP-based networks
- Design and build a simple TCP/IP-based computer network using the Internet Protocol
  Suite
- Analyse the operations and features of computer networks using a protocol inspection
  tool
- Design and implement a connected solution that incorporates Personal Area Network(PAN)
  and Local Area Network(LAN) protocols.
