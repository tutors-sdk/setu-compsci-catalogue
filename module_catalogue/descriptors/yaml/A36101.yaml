learning outcomes:
- Appraise the role of a database and its management system.
- Construct Entity Relationship (ER) diagrams from business scenarios and reproduce
  those diagrams into normalised relations ready for database implementation.
- Construct a physical database design.
- Create a relational database using SQL Data Definition Language (DDL).
- Construct queries on a relational database using SQL Data Manipulation Language
  (DML).
- Assess the suitability and use of NoSQL databases.
