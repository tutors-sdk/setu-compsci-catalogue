aim: This is a practical module that requires the student to build, configure and
  manage the operating system and network infrastructure required for a typical cloud
  application environment.
assessment criteria:
- <40%:Unable to build and configure basic infrastructure services to meet assignment
  requirements. Unable to interpret and describe key concepts of the specific knowledge
  domains of Python, Cloud Application Infrastructure services and automation.
- 40%-49%:Can build and configure basic infrastructure services to meet assignment
  requirements. Be able to interpret and describe key concepts of the specific knowledge
  domains of Python, Cloud Application Infrastructure services and automation.
- '50%-59%: Can discuss key concepts of the specific knowledge domains covered above
  and ability to discover and integrate related knowledge into cloud based application
  architectures.'
- 60%-69%:In addition, be able to solve problems within the specific knowledge domain(s)
  by experimenting with the appropriate skills and tools.
- 70%-100%:All the above to an excellent level. In addition, demonstrate a deep understanding
  of the building, deployment and management of a Multi-tier web application infrastructure.
