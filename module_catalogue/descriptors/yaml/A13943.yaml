aim: This module aims to provide students with an understanding of project management
  and change management concepts, tools and techniques. Furthermore, the module will
  develop students? ability to identify the inherent risks and change management associated
  with projects and to apply good project management skills.
assessment criteria:
- '<40%: Unable to interpret and describe key concepts that relate to Project and
  Change Management.'
- '40%-49%: Be able to interpret and describe key concepts that relate to Project
  and Change Management.'
- '50%-59%: Ability to discuss key concepts that relate to Project and Change Management
  and ability to discover and integrate related knowledge in other knowledge domains.'
- '60%-69%: Be able to solve problems that relate to Project and Change Management
  by experimenting with the appropriate skills and tools.'
- '70%-100%: All the above to an excellent level. Be able to analyse and design solutions
  that relate to Project and Change Management to a high standard for a range of both
  complex and unforeseen problems through the use and modification of appropriate
  skills and tools.'
