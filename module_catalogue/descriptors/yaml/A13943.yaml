learning outcomes:
- Justify systems analysis and design project management skills.
- Evaluate the risks, issues, and critical success factors associated with systems
  analysis & design and software development projects.
- Create a project plan, informed by appropriate industry standards and including
  scope definition, risk assessment, task breakdown, team selection, estimates, communication
  mechanisms and progress evaluation and reporting using an appropriate project lifecycle.
- Manage project planning, estimation, monitoring and control, communication and reporting
  by employing appropriate software.
- Critique the role of change management in project management.
