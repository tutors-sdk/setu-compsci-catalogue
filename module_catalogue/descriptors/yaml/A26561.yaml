aim: This module will provide a comprehensive understanding of Cloud Architecture,
  including the design and deployment of secure, robust cloud infrastructure and applications.
assessment criteria:
- <40%:Unable to interpret and describe key concepts of the specific knowledge domains
  of cloud architecture.
- 40%-59%:Able to interpret, describe and discuss key concepts of the specific knowledge
  domains of cloud architecture. Able to discover and integrate related knowledge
  into cloud architectures.
- 60%-69%:Able to solve problems within the specific knowledge domains by experimenting
  with the appropriate skills and tools.
- 70%-100%:All the above to an excellent level. Be able to propose solutions to a
  high standard for a range of both complex and unforeseen problems through the use
  and modification of appropriate skills and tools.
