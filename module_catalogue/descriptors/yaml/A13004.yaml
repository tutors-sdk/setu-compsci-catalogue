learning outcomes:
- Apply probability principles and data distributions to evaluate quality control
  procedures.
- Distinguish between descriptive and inferential statistical quantities in data analytics.
- Apply a broad range of analytical statistical techniques and interpret these appropriately.
- Analyse patterns from intricate data sets.
- Assemble data sets for subsequent analysis and conclude suitable inferences from
  them.
- Use appropriate statistical software tools to analyse and interpret data.
