aim: The module is designed to consolidate understanding of fundamental statistical
  concepts and extend knowledge and skills to probability, advanced regression techniques
  and inferential statistics. The student will see how these tools can be applied
  in an industry setting. Statistical software will be used as a modelling tool.
assessment criteria:
- '<40%: Unable to interpret and describe key statistical concepts.'
- '40%-49%: Be able to interpret and describe key statistical concepts.'
- '50%-59%: Be able to discuss key statistical concepts and to discover and integrate
  related knowledge in other knowledge domains.'
- '60%-69%: Be able to solve statistical problems using appropriate statistical tools.'
- '70%-100%: Be able to analyse and design solutions to a high standard for a range
  of both complex and unforeseen problems through the use and modification of statistical
  skills and tools.'
