full title: Further Statistics
indicative content:
- 'Probability: Basic probability and nature of statistical investigations; Discrete
  and continuous distributions; Quality control charts'
- 'Inferential statistics: Sampling distributions; Hypothesis testing using p values
  and confidence intervals on one or more samples'
- 'Advanced regression: Non-linear regression; Multiple regression; Goodness of fit
  testing'
learning and teaching methods:
- This module will be presented by a combination of lectures and computer-based practical
  labs.
- The practical labs will be used to support lectures by providing students with tools
  for modelling real world problems.
- The lectures will be used to introduce new topics and their related concepts.
