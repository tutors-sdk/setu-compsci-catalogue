aim: This module will expose the learner to statistical and other methods that will
  enable them to create a variety of visualisations from different types of data,
  using both traditional and contemporary methods. Issues pertaining to the collection
  of data will be presented as will cautions on the potential for statistics to mislead.
  A basic introduction to the statistical tools used in data analytics is also given.
assessment criteria:
- '<40%: Unable to apply data visualisation methods at a basic level.'
- '40%-49%: Able to apply basic data visualisation methods.'
- '50%-59%: Able to apply a range of data visualisation methods.'
- '60%-69%: As above. And demonstrate a reasonable comprehension of the potential
  and limitations of data visualisation.'
- '70%-100%: As above. And demonstrate am excellent comprehension of the potential
  and limitations of data visualisation.'
