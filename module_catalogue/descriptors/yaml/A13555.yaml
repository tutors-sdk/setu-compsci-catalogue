learning outcomes:
- Discuss the issues pertaining to the collection and preparation of data.
- Choose an appropriate, traditional, statistical chart that will successfully convey
  information contained in a data set.
- Determine in statistical metrics or charts, potential to accidentally or deliberate
  misrepresent information in a data set.
- Select and utilize suitable software that creates data visualisations -- both traditional
  (elementary and advanced) and contemporary (static and dynamic).
- Select and utilize suitable software that implements statistical methods used in
  data analytics.
