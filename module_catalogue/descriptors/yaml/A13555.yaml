full title: Data Visualisation
indicative content:
- 'Data: Sourcing; Primary and secondary data; Sampling mechanisms; Validity checks
  -- outlier detection, data cleaning etc; Big data'
- 'Traditional approaches: Review of conventional statistical charts -- elementary
  (histograms, boxplots, pareto, pie charts etc.); Advanced (multiple, clustered,
  stacked, contour etc.); Selecting suitable charts for a given purpose'
- 'Lies and statistics: Misrepresentation and deception in statistics in general and
  in statistical charts in particular; Historical case studies'
- 'Contemporary visualisation charts: Static (linear, planar, multidimensional, temporal,
  tree/hierarchical etc.) and dynamic'
- 'Software: Statistical visualisation and graphics tools -- using both industry standard
  software (e.g SAS visual analytics etc.) and non-commercial software (e.g. GGobi,
  R etc.)'
- 'Statistical methods: Overview of methods used in data analytics using appropriate
  software. (E.g. significance testing, multiple regression, cluster analysis etc.)'
learning and teaching methods:
- Lectures will be used to present the principles and the constructs of data visualisation
  as well as to demonstrate industry standard application. The importance of practice
  will be emphasised with a philosophy of learning by doing being fostered in the
  laboratory sessions.
