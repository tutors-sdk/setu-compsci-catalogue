aim: This module concentrates on the physical design and implementation of a database.
  Database Management concepts are also examined such as Transaction Management, Concurrency
  Control and Recovery. Students will be provided with the knowledge and skills to
  administer and manage a commercial database.
assessment criteria:
- '<40%: Unable to interpret and describe key concepts of Physical Database Design
  and Implementation; and Database Management concepts.'
- '40%-49%: Be able to interpret and describe key concepts of Physical Database Design
  and Implementation; and Database Management concepts.'
- '50%-59%: Ability to discuss key concepts of Physical Database Design and Implementation;
  and Database Management concepts. and ability to discover and integrate related
  knowledge in other knowledge domains.'
- '60%-69%: Be able to solve problems within the field of Physical Database Design
  and Implementation; and Database Management concepts. by experimenting with the
  appropriate skills and tools.'
- '70%-100%: All the above to an excellent level. Be able to analyse and design solutions
  to a high standard for a range of both complex and unforeseen problems through the
  use and modification of appropriate skills and tools.'
