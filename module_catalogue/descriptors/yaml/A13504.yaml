learning outcomes:
- Appraise the concepts of Physical Database Design and Implementation.
- Classify and compare the concepts of Distributed Database Systems.
- Examine the issues surrounding Transaction Management and Concurrency Control.
- Explore the process of Database Recovery and Backup procedures.
- Construct SQL statements, which would allow for the creation of relational database
  tables and manipulation of the data within those tables.
- Design and implement a database application.
