aim: 'This module aims to: Introduce students to the main concepts and ideas in social
  psychology and develop their ability to apply these ideas to modern social issues.'
assessment criteria:
- Fail (0-39) Fails to address the question, key issues, and concepts. Poor writing
  and organisation; Evidence that basic material is misunderstood.
- Pass (40-49) Limited consideration of main points and concepts addressed; Direct
  attempt at the question but some context lacking. Some understanding of how to structure
  and presentation of ideas; Limited evidence of the relevant texts and literature.
- 50--59 (2.2) A satisfactory answer but without the range of reading and interpretation
  deserving of a higher honours mark; Sparse or highly selective coverage of the relevant
  material. Assertions not suitably supported by argument or evidence; Limited discussion
  and reflection, but showing knowledge of the underpinning principles.
- 60-69 (2.1) A well-organised, well-written answer, demonstrating that the material
  is critically analysed; Evidence of reading beyond essential course material. Addressing
  and analysing the main points and showing evidence of a good grasp of the underpinning
  knowledge; some evidence of evaluation and synthesis of the relevant issues.
- 70% and over (1.1) Excellent answer that combines an exceptional degree of independent
  reading and thinking with a high degree of integration; A depth of insight into
  theoretical issues, demonstrating a concise and clear analytical style. Excellent
  level of critical analysis and originality of thought; excellent critical evaluation
  and synthesis of relevant issues, showing an ability to integrate and apply theory
  in a precise manner.
