full title: Introduction to Social Psychology
indicative content:
- Introduction and Overview
- Social Perception - self identity, attribution theory
- Social Cognition - schema, stereotypes and heuristics
- Group Influences
- 'Social Influence 1: Conformity, authority and Obedience (Asch, Milgram etc)'
- 'Social Influence 2: Conformity, authority and Obedience (Zimbardo etc)'
- Theories of Aggression
- Prosocial Behaviour
- Applications of Social Psychology
- Overview and Revision
learning and teaching methods:
- A two-hour lecture and a one-hour interactive tutorial per week.
- Lectures will take a formal theoretical format; emphasis is placed on making explicit
  relevant theory and research.
- The tutorial hour constitutes small group exercises based on the weekly lecture
  topic.
- Students are expected to attend lectures, prepare for and contribute to class discussions
  and activities.
- Video and audio resources will support tutorial work and aim to consolidate lecture
  material in parallel.
