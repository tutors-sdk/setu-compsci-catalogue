full title: Enterprise Applications for Business
indicative content:
- Introduction to common types of Enterprise Applications
- Strategies for selecting Enterprise Applications for different types of organisations
- Integration and middleware solutions
- Enterprise Resource Planning (ERP) systems -- functions, capabilities to support
  internal processes and flexibility for supply chain requirements
- Customer Relationship Management (CRM) systems for understanding and engaging with
  customers
- Supply chain business processes, activities, planning
- Supply Chain Management (SCM) solutions and technologies
learning and teaching methods:
- This module will be presented by a combination of lectures and computer-based practical's.
  *
- The lectures will be used to introduce new topics and their related concepts.
- Lectures will be supplemented by participative case studies and independent reading
  on the issues covered in the lecture material.
- The practical element is intended to provide the student with the skills needed
  to use and understand an Enterprise Application system.
- For online delivery, the lectures and practicals will be a combination of comprehensive
  rich media instructional content (notes), interactive synchronous video (live webinars/classes)
  and asynchronous interactive video playback (on-demand).
