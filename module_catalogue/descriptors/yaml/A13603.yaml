learning and teaching methods:
- Combination of lectures and studio-based practicals.
- The lectures will cover the theory and underlying technologies of image capture
  using a DSLR camera.
- The practical work will provide the student with the skills to dynamically consider
  lighting options and composition choices when making images.
- Students will be encouraged to use self-directed research and learning to study
  images from world-class photographers and investigate camera technology.
