aim: The aim of the module is to advance the student?s knowledge and skill in practical
  digital photography. The module addresses both the technical and creative aspects
  of image creation.
assessment criteria:
- '<40%: Inability to demonstrate an understanding of the ``photographic triangle''''
  to create properly exposed images under various lighting conditions.'
- '40%-49%: Ability to use ambient lighting to create effective images.'
- '50%-59%: Ability to use both ambient and studio lighting to creatively to express
  photographic intentions.'
- '60%-69%: Ability to use digital editing techniques to create effective images and
  minimise technical image problems such as sensor noise and optical lens aberrations.'
- '70%-100%: All the above to an excellent level. Ability to assemble a strong set
  of images as a photo essay to examine a specific subject or topic.'
