full title: Advanced Driver Assistance Systems
indicative content:
- 'The evolution of driver assistance systems: Overview; motivation; history; categorisation'
- Vehicle Stability Systems
- Vehicle Control Systems
- 'Optical and radar based systems: Object and collision detection; Lane departure
  warning; emergency brake assist, traffic sign recognition'
- 'Automated Driver Assistance Technology and Applications: Parking assistance; driverless
  car technology; driver behaviour monitoring'
- 'Vehicle to Vehicle communication and applications: V2V technologies; Early warning
  applications; VANETs (Vehicular Ad Hoc Networks) based applications'
learning and teaching methods:
- Combination of lectures and lab-based practicals.
- The lectures will cover the theory and underlying technologies behind ADAS systems.
- The lab-based practicals, building on the theoretical knowledge from lectures, provide
  the practical skills to design, model, simulate and implement ADAS.
- The practical content will use automotive industry standard technologies and tools
  to design, model and implement ADAS systems.
- Student will be encouraged to enhance their lab work and assessment submissions
  using self-directed research and learning into state-of-the-art ADAS systems.
