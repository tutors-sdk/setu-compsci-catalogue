learning outcomes:
- Appraise the characteristics, motivations and applications of ADAS.
- Evaluate, model, and simulate stability and control systems used in modern vehicles.
- Develop in-vehicle and external optical based applications for driver assistance.
- Integrate driver assistance application with existing in-car communication networks
  and applications.
- Develop and implement driver assistance applications that use Vehicle-to-Vehicle(V2V)
  technologies.
- Use industry-standard network and application development tools.
