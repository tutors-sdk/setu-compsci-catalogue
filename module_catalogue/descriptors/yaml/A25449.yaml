aim: This module aims to enable students to speak, write, listen and read German to
  level B2.1 of the Common European Framework Reference (CEFR) for Languages.
assessment criteria:
- '70%+: The student has demonstrated the ability to understand, produce, apply and
  manipulate the specified language areas in a proficient manner. The student has
  evidenced a high degree of consistency, accuracy and functional proficiency across
  all skills areas.'
- '60-69%: The student has demonstrated at a competent level the ability to understand,
  produce, apply and manipulate the specified language areas. The student has evidenced
  consistency and accuracy proficiency across all skills areas.'
- '50-59%: The student has demonstrated at a functional level the ability to understand,
  produce, apply and manipulate the specified language areas. The student has evidenced
  consistency and accuracy proficiency, but has evidenced imbalance across the skills
  areas.'
- '40-49%: The student has demonstrated a rudimentary ability to understand and produce
  the specified language areas at a basic level; and only when presented with tasks
  that are highly structured in nature or when the knowledge is isolated. Significant
  inconsistency in terms of accuracy and/or imbalance is evident across the skills
  areas.'
- 'Below 40%: The student has not demonstrated an ability to understand, produce,
  apply and manipulate the specific language at even a basic level in the skills area.'
