learning outcomes:
- 'Speaking: Debate topical issues while displaying a good lexical range in an appropriate
  register.'
- 'Writing: Produce creative, documentative or emotive texts in various genres specific
  to the context.'
- 'Listening: React appropriately to and identify the different components of complex
  speech on varied topics.'
- 'Reading: Display both skimming and scanning techniques in reading as well as the
  ability to infer the meaning of unknown, non-culturally specific, lexical items
  from context.'
- Demonstrate intercultural awareness and independent reflection.
