indicative content:
- Students will be required to choose a relevant and academically appropriate Industrial
  Certification option, in consultation with the WIT module coordinator. Examples
  of certification providers include Adobe, Oracle and Cisco.
- Students will be required to study the relevant materials and resources, as recommended
  by the Certification provider and/or the WIT coordinator.
learning and teaching methods:
- Review with the WIT coordinator, before agreeing on a Certification option.
- Online tutorials and practicals.
- Practice tests, if available.
- Relevant resources, both online and in book format.
