learning outcomes:
- Apply knowledge, skills and competencies as required by the particular Certification
  option chosen.
- Demonstrate an ability to use the relevant online resources and/or reading material,
  as recommended by the Certification provider and/or the WIT coordinator.
- Display the skills to study independently to meet the standard specified by the
  particular Certification option chosen.
