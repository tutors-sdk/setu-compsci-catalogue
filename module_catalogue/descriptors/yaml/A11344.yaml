learning outcomes:
- Integrate knowledge, skills or practices from (at least two) strands in the programme
  into a model that demonstrates an understanding of the core concepts of those strands.
- Demonstrate the above model and present the resulting working artifact.
- Produce a career development plan.
- Present him/herself to potential employers in the best possible light, including
  the development of a modern CV (including link to his/her digital portfolio).
- Profile of a potential employer as part of a job application process.
- Plan and develop an innovative artifact with commercial potential, having examined
  all legal and ethical issues surrounding this development.
- Evolve a more mature understanding of entrepreneurship and be capable of conceiving
  an composing a simple business plan.
