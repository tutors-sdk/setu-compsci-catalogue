aim: This module will introduce the student to the basics of professional ethics and
  legal issues regarding data and software artifacts. The student will build an artifact
  based on multiple concurrent strands/modules and examine these issues in relation
  to this artifact. This module will act as an opportunity for the student to contextualise
  and link cross-strand concepts.
assessment criteria:
- <40%:Inability to develop a model and present a working, innovative artifact. Inability
  to develop career plan, CV and to profile companies.
- 40%-49%:Ability to develop a model and present a working, innovative artifact. Ability
  to develop career plan, CV and to profile companies. Evidence of innovation/entrepreneurship
  in artifact.
- 50%-59%:All the above and in addition has applied concepts from more than two modules/strands.
  Ability to develop ambitious career plan, attractive and professional CV and to
  profile companies. Evidence of innovation/entrepreneurship in artifact.
- 60%-69%:All the above and in addition, be able to integrate and analyse concepts
  from more than two concurrent and at least one past module, showing an ability to
  transfer skills and knowledge across modules/strands. Evidence of market-appeal,
  good business planning in artifact.
- 70%-100%:All previous to an excellent level. Shows the ability to evaluate different
  models. Shows synthesis through the implementation of cross-strand innovative artifacts.
  Career plan (including CV) shows evidence of ambition, enthusiasm and maturity.
  Artifact shows evidence of market-readiness and future-proofing.
