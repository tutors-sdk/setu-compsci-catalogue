learning outcomes:
- Discuss the dominant theoretical principles of fraudulent behaviour in the context
  of corporate fraud.
- Explain the roles and responsibilities of forensic accountants/fraud auditors and
  how these differ from internal and external auditors.
- Describe common fraud types including red flags.
- Discuss the controls and procedures that can assist in the prevention of fraud.
- Identify and explain appropriate tools and techniques used during fraud investigations.
- Evaluate case studies and scenarios drawing on the multi-dimensional aspects covered
  throughout the module.
