full title: Forensic Accounting and Fraud Audit
indicative content:
- Theories explaining fraud and behavioural aspects including The Fraud Triangle
- The role of forensic accounting/fraud auditing and how this compares and contrasts
  with the roles and responsibilities of internal and external auditors
- Types of fraud as illustrated by the fraud tree including skimming, payroll schemes,
  cash larceny, billing schemes, inventory schemes and financial statement fraud.
  Indicators of common fraud types and how opportunities for each fraud arise
- Money Laundering prevention and detection
- Fraud prevention techniques including governance mechanisms and internal control
- Tools and techniques that may be utilised during fraud investigations including
  CAATs, data mining, interviews and analytical procedures
- Reporting and documentation of fraud investigations
learning and teaching methods:
- Focus on student-centred learning supported by lecturer guided activities.
- Development of the student's problem solving skills through analysis and discussion
  of case studies and scenarios.
- Independent reading including general business reading.
- Participation in group discussions, group work and classroom debates.
