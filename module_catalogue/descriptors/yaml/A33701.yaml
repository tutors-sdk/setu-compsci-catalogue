full title: Building Data Science Models
indicative content:
- 'Exploratory Data Analysis: preparing, visualising, structuring and understanding
  data.'
- Data cleaning and pre-processing.
- 'Selecting models by type: regression, classification, clustering, etc.'
- 'Clustering: hierarchical, k-means, k-center, role of distance metrics.'
- 'Classification: Naive-Bayes, support vector machines, logistic regression, decision
  trees.'
- 'Ensembles: random forest, etc., bagging and boosting methods (e.g., XGBoost, AdaBoost,
  CART aggregation etc.), stacking models.'
- 'Model evaluation and optimisation: Feature extraction/selection/engineering, model
  selection, hyperparameter tuning using grid/random and Bayesian optimisation.'
- Presenting the results and indicating their limitations and assumptions.
- 'Explainable AI: black vs glass box models, local vs global models (LIME, SHAP,
  etc.).'
- 'Using pre-trained models: transfer learning and fine-tuning.'
- 'Model deployment: Review of current frameworks and tooling, model drift.'
learning and teaching methods:
- The lectures will introduce data science theory and practice to the student. The
  student will be encouraged to participate in class discussions and ask questions
  to support their learning process.
- The practical classes extend the lectures by showing data science in action and
  encouraging the student to use and extend the concepts.
- Students will apply typical machine learning methods to data sets provided in the
  practical classes.
- Students will interpret and present, in context, the findings produced in the practical
  classes and continuous assessment.
