- Appraise the concepts and fundamentals of core machine learning techniques such
  as Regression, Classification and Clustering and the algorithms that are used for
  each.
- Evaluate the use of typical data science techniques and their appropriate implementation.
- Implement an appropriate ML model and evaluate its performance for given datasets.
- Solve data science problems using a rigorous and repeatable machine learning pipeline.
- Assemble and interpret the results of a data science-based study.
- Deploy and monitor a ML model.
