- '40%-49%: Be able to interpret and implement fundamental concepts and practices
  for advanced animation and customized tool development.'
- '50%-59%: Ability to interpret and implement concepts and pipeline services that
  integrate relevant 3D Assets across a range of transmedia platforms.'
- '60%-69%: Be able to analyse, manage and design solutions to a high standard for
  a range of both complex and unforeseen problems through the use and modification
  of appropriate asset management skills and tools.'
- '70%-100%: All the above to an excellent level.'
