full title: Introduction to Game Design
indicative content:
- Vocabulary and formal elements of game design
- Ideation, early design and prototyping
- Mechanics, dynamics, aesthetics and the concept of 'Fun'
- Narratology and story telling
- Character and level design
- Playtesting and balancing
- Pitching an idea
learning and teaching methods:
- Lectures are used to study and evaluate design thinking in a games context. Lecture
  content is assessed in both assignments, in the form of a game criticism paper and
  a formal game design document.
- Workshops are used to apply design theory to a game concept. Students are required
  to make a polished, playtested and boardgame using these workshops.
