aim: 'This module is a practical introduction to game design and game design concepts,
  emphasising the basic tools of game design: paper and digital prototyping, design
  iteration, and user testing.'
assessment criteria:
- '<40%: Inability to understand, describe and discuss key concepts of game design.
  Inability to apply appropriate techniques and/or tools to solve problems in game
  design.'
- '40%-49%: Ability to understand, describe and discuss key concepts of game design.
  Ability to apply appropriate techniques and/or tools to solve problems in game design.'
- '50%-59%: Ability to analyse and classify key concepts of game design. Be able to
  employ a variety of specialised skills and pre-selected tools or techniques within
  game design.'
- '60%-69%: Ability to exercise appropriate judgement in applying the key concepts
  of game design and demonstrating an ability to be creative in designing and developing
  solutions to problems for game design using the appropriate skills, tools and/or
  techniques.'
- '70%-100%: All the above to an excellent level. Ability to demonstrate mastery of
  specialised skills within game design, generalise key concepts and deploy solutions
  to a high standard for a range of complex, specialised and unforeseen problems through
  the use and modification of advanced skills, tools and/or techniques.'
