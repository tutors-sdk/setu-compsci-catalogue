indicative content:
- A compendium of language exercises and tasks from the prescribed textbook Savoir-faire
  Le francais a' l'universite'.
- News items
- Aspects of French society
- New technologies and innovations (internet, texting etc.)
- Jobs, interviews and careers
- Comprehension using literary extracts
- DVD segments on various topics from the programme Regards
- a. Passive
- b. Adjectives, place of adjectives and indefinite pronouns
- c. Demonstrative pronouns
- d. Constructions with two pronouns
- e.Comparatives and superlatives
- f. Negation
- g. Reflexive verbs (past)
- h. Logical connectors
