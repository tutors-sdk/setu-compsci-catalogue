learning outcomes:
- 'Speaking: Develop an argument, engage in discussion and explain choices on non-routine
  topics in conversations and presentations.'
- 'Writing: Write texts and summarise shorter descriptive and/or argumentative articles
  and express his/her personal opinion.'
- 'Listening: Follow the main points in authentic media clips.'
- 'Reading: Extract specific information from longer texts with more complex structures
  and lexis in order to successfully complete a variety of tasks.'
- 'Intercultural competence: Identify how cultural practices and values evolve under
  the influence of different factors (e.g. history, the environment, institutional
  networks).'
