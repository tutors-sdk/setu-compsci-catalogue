learning outcomes:
- Assess a variety of security issues, vulnerabilities and fixes that arise in applications
  and categorise them by using information from CERT, OWASP and other trusted services.
- Compare the capabilities and limitations of intrusion detection systems and intrusion
  prevention systems.
- Appraise different threats posed by various categories of malware and explain different
  techniques to defend against them.
- Justify the need for appropriate incident response and recovery measures.
- Assess how security can be integrated into the software development process.
- Formulate a variety of security attacks in a simulated environment.
