aim: This module will increase the entrepreneurial propensity of graduates. It will
  provide the knowledge, skills and orientation that can enhance the success of entrepreneurial
  activity undertaken by graduates.
assessment criteria:
- '<40%: Unable to interpret and describe key concepts of the entrepreneurship and
  innovation process, no project submitted.'
- '40%-59%: Able to interpret and describe key concepts of the entrepreneurship and
  innovation process. Ability to discuss key concepts of the entrepreneurial process
  and ability to discover and integrate related knowledge from related knowledge domains.'
- '60%-69%: Be able to analyse the entrepreneurial process and differentiate between
  alternative viewpoints and strategies.'
- '70%-100%: All the above to an excellent level, showing evaluation and synthesis.'
