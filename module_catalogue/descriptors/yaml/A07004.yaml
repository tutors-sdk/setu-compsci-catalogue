learning outcomes:
- Appraise the psychological and behavioural issues associated with new venture creation.
- Critique the human, technological, and commercial issues underpinning innovation.
- Evaluate alternatives using theoretical and empirical frameworks appropriate for
  executive decision making.
- Integrate strategies for a new business initiative.
