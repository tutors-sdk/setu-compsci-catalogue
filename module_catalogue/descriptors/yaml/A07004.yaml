full title: Socio-Technical Entrepreneurship
indicative content:
- Organisational psychological processes in an entrepreneurship setting
- Principles and models of entrepreneurship
- Organisational management and development
- Technology strategy
- Innovation and Creativity - individual and team based
- Effecting organisational and market change
- Developing and embedding Networks
learning and teaching methods:
- A combination of tutor delivered lectures, case studies, brainstorming workshops
  and guest speakers will be used to promote and facilitate the participant learning
  experience.
- The course will require students to engage with material from refereed journals,
  policy reports, case studies, professional and financial press and text books. Web
  based material will also be deployed.
