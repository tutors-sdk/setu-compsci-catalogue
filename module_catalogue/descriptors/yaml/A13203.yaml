- Describe and categorise potential computer security threats and attacks and the
  security services that can be implemented to address them.
- Explain the role played by both technology and security policy in supporting security
  services.
- Describe various cryptographic approaches and techniques for the provision of secrecy,
  authentication, integrity and non-repudiation.
- Use commercial encryption software for secrecy of data and authentication purposes.
- Communicate technical information effectively.
