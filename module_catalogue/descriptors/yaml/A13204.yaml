full title: Advanced Media Productions
indicative content:
- This module enables the student to apply animation to text, video, 2D and 3D objects
- Perform color correction and use an adequate toolset for the distortion of objects
- Build multimedia objects and add appropriate features
- Animate layers and masks and work with the 3D camera tracker
- Apply advanced editing techniques
- Use camera techniques
- Create and use lighting setups
- Create set designs
- Use industry standard asset management tools
learning and teaching methods:
- Two double labs with access to Adobe Creative Cloud software so that the student
  can gain experience in the practical element.
- Access to the video editing suite so that the student can experience a professional
  editing environment.
- Use of a drone for capturing aerial footage.
- Use of stabilization rigs for camera work.
- Use of small cameras to capture dynamic action e.g. mountain biking.
- Performing a variety of roles in a production team by rotating roles in the production
  process when working on assignments e.g. camera operator, director, actor, storyboard
  artist etc.
- Field trip(s) to highly relevant sites e.g. production studios etc.
- Actively sourcing real-world clients for the students project.
- Involvement of a guest industry expert to view and give opinion on projects.
- Invitation to guest industry expert(s) to give talk(s) to class.
