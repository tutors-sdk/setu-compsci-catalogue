learning outcomes:
- Produce animation and utilize effects on various types of objects.
- Develop a working knowledge of a range of tools available for the adjustment of
  color and distortion of objects.
- Produce and edit a short film incorporating text, video, 2D and 3D objects including
  special effects.
- Develop proficiency in camera techniques, lighting and set design.
- Integrate the use of industry standard asset management tools.
