- '<40%: Unable to interpret and describe key concepts of advanced media production.'
- '40%-49%: Be able to interpret and demonstrate key concepts of advanced media production.'
- '50%-59%: Ability to demonstrate key concepts of advanced media production and ability
  to discover and integrate related knowledge in other knowledge domains.'
- '60%-69%: Be able to solve problems within advanced media production by experimenting
  with the appropriate skills and tools.'
- '70%-100%: All the above to an excellent level. Be able to analyse and design solutions
  to a high standard for a range of both complex and unforeseen problems through the
  use and modification of appropriate skills and tools.'
