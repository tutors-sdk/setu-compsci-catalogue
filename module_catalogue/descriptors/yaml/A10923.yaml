learning outcomes:
- Describe the fundamentals of the HTML markup language.
- Describe the role of Human Computer Interaction and manipulate CSS to present HTML
  content.
- Read and adjust simple java script fragments and describe their impact on presentation.
- Integrate HTML, CSS and Java script to structure simple micro sites and widgets.
- Describe the role of a Content Management System and be able to integrate and manage
  simple CMS extensions.
- Construct simple toolkit based web widgets/applications.
