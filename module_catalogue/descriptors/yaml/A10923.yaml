indicative content:
- 'Basic Document Constructions: Paragraphs; Line breaks; Headings; Images; Hyperlinks;
  Lists; Tables; Forms; Frames.'
- 'Cascading Style Sheets: Syntax and Rules.'
- 'Basic Scripting: Simple JavaScript; Variables; Functions; Conditions; Loops and
  Repetition; Arrays'
- 'The Document Object Model: Nodes, Manipulation'
- The role and purpose of Content Management Systems.
- Widget/Mash-up development. The use of Web2.0 style toolkits and integration frameworks.
learning and teaching methods:
- This course will be delivered via a combination of lecture and studio style practicals.
- 'The lectures will be ensuring the student has an appreciation of the essential
  formalisms: mark-up languages and simple scripting.'
- Photoshop or equivalent tools will be the focus of the initial programme. However,
  simple experiments in mash-up and widget development will involve exploration of
  representative environments and web based tools.
- Practicals will centre on putting these formalisms to work in the creation of micro
  sites.
- Attention will be paid to the effective use of appropriate tools.
