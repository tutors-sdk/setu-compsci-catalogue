learning and teaching methods:
- Lectures will introduce the fundamentals and concepts in the area. Labs will implement
  those concepts using data sets.
- In the labs, the student will prepare the data, perform analysis, evaluate the results
  and report on the findings.
- In the continuous assessment the student will apply what they have learned in the
  labs and lectures to a new data set within a business context.
