learning outcomes:
- Distinguish between the communication and data requirements for the general Web
  protocol stack and Internet of Things protocol stack.
- Create an appropriate physical layer specification for wireless networked devices
  based on application requirements.
- Use low power, low overhead, wireless communication protocols to interconnect resource
  constrained sensors, actuators and other devices.
- Apply lightweight messaging solutions that mediate between device level sensors
  and higher layer applications and services.
- Use IoT gateway solutions to connect devices and higher level service layer networks.
- Design domain-specific IoT solutions (e.g. health care) using suitable IoT protocols
  and standards.
