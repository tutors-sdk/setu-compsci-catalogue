indicative content:
- The Internet of Things protocol stack
- 'Device level communication bus protocols: Event-driven bus protocols; serial communication'
- Device interfacing and embedded application APIs
- 'Wireless communication for the IoT: Introduction to Wireless Networks; wireless
  protocols for low power devices; short-range wireless technologies'
- 'Messaging protocols for the Internet of Things: Request-Response; Publish-Subscribe'
learning and teaching methods:
- Combination of lectures and computer/network laboratory work.
- Labs will provide practical knowledge into the design and implementation of IoT-specific
  communication protocol solutions.
- Lectures will provide the theoretical knowledge of IoT protocols and standards.
- As part of the lectures, case studies will be used to illustrate real-world IoT
  solutions using the standards and protocols covered in lectures(e.g. smart spaces).
