learning and teaching methods:
- The lectures will be used to present the mathematical material.
- In tutorials students will solve problems which will be based on material covered
  in the lectures.
- In practicals students will perform calculations by using built in functions along
  with creating their own formulae.
- Students will also use graphing tools to explore the properties of functions.
