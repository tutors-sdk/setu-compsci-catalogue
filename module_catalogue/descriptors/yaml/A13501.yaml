learning outcomes:
- Manipulate 2D matrix operations.
- Solve equations using matrices and the inverse method.
- Utilise the rules of indices and logs to simplify expressions and to solve equations.
- Construct appropriate sequences, series and limits calculations.
- Construct truth tables by using logical operators.
- Use industry based software to perform mathematical calculations.
- Construct linear and non linear graphs using suitable software.
