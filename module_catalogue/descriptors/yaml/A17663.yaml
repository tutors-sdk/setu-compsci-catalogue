assessment criteria:
- '> 70%: The student has demonstrated the ability to understand, produce, apply and
  manipulate the specified language areas at a proficient level. The student has evidenced
  a high degree of consistency and accuracy across the skills areas.'
- '60-69%: The student has demonstrated the ability to understand, produce, apply
  and manipulate the specified language areas at a competent level. The student has
  evidenced consistency and accuracy across the skills areas.'
- '50-59%: The student has demonstrated the ability to understand, produce, apply
  and manipulate the specified language areas at a functional level. The student has
  evidenced some consistency and accuracy, but has also evidenced some imbalance across
  the skills areas.'
- '40-49%: The student has demonstrated the ability to understand, produce, apply
  and manipulate the specified language areas at a basic level. Only when presented
  with tasks that are highly structured in nature or when the knowledge is isolated
  has the student evidenced any consistency or accuracy. Significant imbalance is
  evident across the skills areas.'
- '< 40%: The student has not demonstrated the ability to understand, produce, apply
  or manipulate the language at even a basic level in the skills areas.'
