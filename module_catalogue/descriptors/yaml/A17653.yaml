learning outcomes:
- 'Speaking: Develop an argument supporting views with opinion and relevant examples
  on a wide range of topics; Use an appropriate register of language and non-verbal
  behaviour.'
- 'Writing: Write short passages conveying information using a register appropriate
  to context with more complex structures and lexis in order to successfully complete
  a variety of tasks. Describe situations, express and respond to opinions.'
- 'Listening: React to extended discourse with concrete topics, signposted by explicit
  markers.'
- 'Reading: Comprehend longer texts in a broader range of genres.'
