learning outcomes:
- Evaluate the role of supply chains in meeting market demands.
- Determine how the concepts of strategy, integration, and processes relate to the
  supply chain concept.
- Justify the importance of information sharing to support supply chain integration
  at operational, tactical, and strategic levels.
- Evaluate how information systems can assist in supply chain planning and execution.
- Propose an analytics and business intelligence approach to support supply chain
  operations and management.
- Design an information systems architecture to support a supply chain.
