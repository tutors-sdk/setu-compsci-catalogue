aim: The purpose of the Industry-led Project is to enable the student to apply the
  knowledge, skills and competencies gained through the academic phase of the course
  through putting them into practice in a relevant workplace environment. This will
  allow the students to consolidate, deepen and contextualise their learning and thereby
  enhance their employability. If a student does not work in a data-rich environment
  then every effort will be made to find a suitable work placement for them. Where
  an appropriate work placement is not possible then the student will conduct a project
  based on data from an industry source under the guidance of an academic supervisor.
assessment criteria:
- '<40%: Failure to incorporate feedback. Failure to competently demonstrate understanding
  of work.'
- '40%--49%: Produces working, tested solution to minimum requirements. Produces full
  set of documentation. Able to demonstrate own work in competent manner.'
- '50%--59%: As above and produces a working, tested solution to meet most requirements
  (unless failure to do so is justified). Documentation and reports are clear and
  of good quality. Comprehensive knowledge of tools and technologies.'
- '60%--69%: As above and requirements fully met unless failure to do so is justified.
  Demonstrates ability to solve unfamiliar technical problems. Shows good judgement
  in technology selection. Documentation shows evidence of ability to see limitations
  or potential in approaches used.'
- '70%--100%: As above and produces an excellent, professional calibre stand-alone
  system with equally excellent documentation. Demonstrates ability to abstract ideas
  and reflect on the process.'
