full title: Data Analytics Project
indicative content:
- A detailed analysis of a large dataset which seeks to address well-formed questions
- The scope of the project must reflect the data analytics context of the programme
- The student completes a project report that reflects the business needs of the organisation
- The host company and the course board will co-operate in allowing the student to
  complete a work-based project
- Where an appropriate work placement is not available then the student will conduct
  a project based on data from an industry source under the guidance of an academic
  supervisor
learning and teaching methods:
- Students will undergo an induction briefing prior to the beginning of the placement
  and have access to an academic supervisor during the placement period.
- The applied learning portfolio is designed to foster self-reflection on the learning
  gained through participation in the work placement.
- There will be ongoing interaction between the student and their project supervisor
  and the work-placement co-ordinator, where appropriate.
- Where appropriate, an industry mentor will be provided to provide input and guidance
  from the employer's perspective.
