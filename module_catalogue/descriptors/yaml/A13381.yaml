learning outcomes:
- Demonstrate an understanding of the underlying issues and principles of UX.
- Demonstrate, at a fundamental level through written and practical work, the links
  between UX and Human Factors.
- Apply the principles of UCD, to the capture of user requirements providing a basis
  for design that is fit for purpose.
- Construct appropriate user interfaces for specific applications and specific users
  using low and high fidelity prototyping.
- Explain the usability and accessibility of an interface with respect to different
  user populations.
