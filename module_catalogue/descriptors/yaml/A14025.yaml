full title: Knowledge Systems Engineering and the Semantic Web
indicative content:
- 'What is ``knowledge'''': important distinctions between machine and human knowledge'
- 'The Evolution of the Web: Limitations of current web technologies, platforms and
  systems, extending internet capabilities with the semantic web including formal
  knowledge representation and graph data structures'
- Major Challenges for web-based systems e.g Interoperability and Semantic intelligence
  (including Knowledge Discovery/Reuse and Knowledge management issues)
- Knowledge Modelling Methodologies & Model-Driven Development using Ontologies and
  similar approaches; Languages for representing knowledge on the web (e.g. OWL/OWL
  2, WSMO/WSML)
- 'Important Ontology Standards: Metadata (e.g Dublin Core/DCMI, METS), Domain Knowledge
  (e.g. UMLS, SNOMED, eCatalogs), others'
- 'Engineering a semantic software system with graph databases and/or related technologies:
  web services as knowledge resources & Web Resource Description Languages (DL, RDF,
  RDFS etc.), knowledge systems standards'
- Knowledge engineering tools and techniques (e.g Protege, WSMO/WSML (STI Innsbruck))
learning and teaching methods:
- Lectures addressing important theoretical and practical issues relating to the emerging
  intelligent web.
- Practical, hands on experience using systems engineering tools and code generators
  (e.g. Protege) to build models which can be used to support software development
  and systems management in an organisation, and generating knowledge based systems
  which can map into web services and other web-based resources in a web-enabled enterprise.
