learning outcomes:
- Communicate the evolution of cloud computing.
- Appraise the main cloud computing service models and deployment models that are
  in widespread use.
- Illustrate the operation of a selection of leading cloud technologies.
- Deploy an application that integrates a selection of cloud services using a popular
  cloud platform (e.g. IBM Bluemix).
- Explore cloud computing services and technologies from the perspectives of security,
  privacy and cost.
