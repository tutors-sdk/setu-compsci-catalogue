full title: Mobile Game Development
indicative content:
- 'Overview of mobile gaming devices: mobile gaming platforms and development environments,
  cross platforms game engines and native game development'
- 'Developing mobiles games: UI considerations, asset management and rendering for
  mobile devices, implementing gameplay mechanics, deploying games on mobile devices'
- 'Mobile gaming markets: mobile game market analysis, revenue generation and publishing
  games'
learning and teaching methods:
- Since this module is focused on developing practical programming skills (i.e., game
  programming for mobile devices), the four contact hours will be delivered in the
  computer labs in the form of two 2-hour practicals.
- Due to the very practical nature of the skills to be acquired in this module, these
  practical sessions will be centred around the idea of learning by doing, whereby
  students develop proficiency in the specified skill set through guided activities,
  and whereby lecturers provide short formal presentations of relevant concepts and
  technologies, as well as practical tips, feedback, and best practices.
- Practical exercises will provide students with an opportunity to develop a range
  of technical competencies relating to mobile game development using industry standard
  development tools, technologies and techniques. Emphasis is placed on further developing
  the students' software engineering and development skills.
