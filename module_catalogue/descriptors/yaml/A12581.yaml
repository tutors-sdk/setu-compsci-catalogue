learning outcomes:
- Select and apply appropriate methodologies and techniques for the development of
  games for mobile devices, taking in consideration the limitations of mobile devices.
- Manage the publication of a mobile game application.
- Develop non-trivial game prototypes for selected mobile platform using industry
  standard tools and technologies.
- Evaluate the effectiveness and the quality of the games developed.
