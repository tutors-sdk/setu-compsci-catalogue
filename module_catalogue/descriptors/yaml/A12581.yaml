aim: The aim of the module is to provide students with an understanding of the main
  concepts and issues in the design and development of mobile games. Students are
  given the opportunity to acquire practical experience of the tools, technologies
  and platforms employed in the development of mobile games.
assessment criteria:
- '<40%: Inability to demonstrate an understanding of the issues attendant to mobile
  game development, as per Learning Outcome 1. Inability to implement simple games
  on a mobile device using the development tools and methodology covered during the
  module as per Learning Outcomes 2,3 & 4.'
- '40%-49%: Able to demonstrate a basic understanding of mobile game development features
  and issues, as per Learning Outcome 1. Able to implement simple games on a mobile
  device as per Learning Outcomes 2 & 3.'
- '50%-59%: All the above and in addition able to evaluate own code for significant
  performance and resource bottlenecks, as per Learning Outcome 4.'
- '60%-69%: All of the above, in addition implement all required features consistently
  well.'
- '70%-100%: All previous to an excellent level. Implement additional features or
  uses technology/tools-chains not directly presented in class.'
