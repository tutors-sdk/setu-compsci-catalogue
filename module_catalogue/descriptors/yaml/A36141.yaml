- Appreciate & explain the relevance and application of NoSQL databases in Organisations.
- Design, Construct and Maintain a schemaless NoSQL database solution.
- Investigate the appropriateness and application of Sharding on NoSQL database Clusters.
- Assess and make judgements on the relevance of data consistency, availability and
  network partition tolerance in relation to NoSQL databases.
- Appraise the application of replication techniques to improve end user productivity
  and efficiency.
