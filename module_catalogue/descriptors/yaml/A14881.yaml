learning outcomes:
- Explain, in words and diagrammatically, to their peers, the work of their project.
- Interact with their supervisor in discussing how their project might proceed and
  the risks and interact options associated with their work.
- Complete a technological prototype of their project showing that all their hardware
  and software components work together.
- Prepare a test strategy for their project and have a detailed tentative plan for
  building a draft design.
