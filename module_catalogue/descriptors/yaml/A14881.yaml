full title: Project 1 (Development)
indicative content:
- Consolidate knowledge of software development processes, particularly those that
  are based on an iterative strategy and early risk mitigation
- To enhance the student's ability to analyse a problem through scenarios that will
  subsequently provide a plan for construction and testing
- Where appropriate to define the user requirements of an intended system through
  use case descriptions
- Use of UML and other textual/diagramming techniques essential for discussing final
  year projects at a conceptual level
- To revise and consolidate the students' abilities to write referenced reports
- Using appropriate techniques, tentatively plan a project in detail breaking it into
  sub-tasks; rigorously identify deliverables and critical dependencies
learning and teaching methods:
- Weekly meetings with project supervisors.
- Self-directed learning using library and Internet sources.
- In the case of Product Development Mode, trying out carefully considered ideas to
  test if they are workable.
