learning outcomes:
- Examine a business scenario to design a suitable relational database solution.
- Construct entity relationship (ER) diagrams from business scenarios and reproduce
  those diagrams as normalised relations ready for database implementation.
- Construct a physical database design.
- Create a relational database in business using SQL Data Definition Language (DDL)
- Construct queries on a relational database using SQL Data Manipulation Language
  (DML)
- Discuss the concepts of data persistence, ACID transaction management and database
  distribution.
