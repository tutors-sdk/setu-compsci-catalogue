learning and teaching methods:
- This module will be presented using a combination of formal lectures and practical
  classes.
- Lectures will introduce project management concepts and an emphasis will be placed
  on interaction, discussions and case studies.
- In practical classes, students will engage with project management software through
  Individual exercises and problem-based learning activities through Group Work.
