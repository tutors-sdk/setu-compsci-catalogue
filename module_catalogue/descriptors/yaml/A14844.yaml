aim: This module aims to provide the student with the ability to initiate, plan, execute,
  control and close-out the work of a team in order to achieve specific project goals
  and meet specific success criteria as set out by the project sponsor and organisation.
assessment criteria:
- '<40%: Unable to interpret and describe key concepts of project management.'
- '40%-49%: Be able to interpret and describe key concepts of project management.'
- '50%-59%: Ability to discuss key concepts of project management and ability to discover
  and integrate related knowledge in other knowledge domains.'
- '60%-69%: Be able to solve problems within project management by experimenting with
  the appropriate skills and tools.'
- '70%-100%: All the above to an excellent level. Be able to analyse and design solutions
  to a high standard for a range of both complex and unforeseen problems through the
  use and modification of appropriate skills and tools.'
