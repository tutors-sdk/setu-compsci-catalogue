aim: The aim of this module is to guide students in assessing and critiquing the applications
  of biomechanics in research and practice. This will also build on their theoretical
  knowledge through the analysis of current research methodologies and findings.
assessment criteria:
- Final Examination (50%)- written paper
- Continous assessment (50%) - Presentation of a Research project report involving
  preparation, planning, execution and analysis of a detailed biomechanical project
