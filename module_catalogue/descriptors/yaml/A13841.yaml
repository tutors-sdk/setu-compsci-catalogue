- '50%-59%: Ability to discuss key concepts that relate to HCI and Web Design and
  ability to discover and integrate related knowledge in other knowledge domains.'
- '60%-69%: Be able to solve problems that relate to HCI and Web Design by experimenting
  with the appropriate skills and tools.'
- '70%-100%: All the above to an excellent level. Be able to analyse HCI and Web Design
  solutions to a high standard for a range of both complex and unforeseen problems
  through the use and modification of appropriate skills and tools.'
