learning and teaching methods:
- A two-hour lecture and a one-hour tutorial per week.
- Tutorial/seminar work encompasses small group meetings that function to revise the
  lecture material. Additional resources/ audio/ video materials are utilised within
  the tutorial hours.
- Students engage in exercises/ quizzes relating to the lecture material of the previous
  week.
- Students are introduced to current research applications of the theoretical concepts/
  students are encouraged to participate in small group exercises relating to identifying
  research ideas for example identifying research questions/variables and engaging
  in searching for psychological research across various media through library searches
  both online and off line.
- Tutorials introduce students to the academic environment and basic research skills.
