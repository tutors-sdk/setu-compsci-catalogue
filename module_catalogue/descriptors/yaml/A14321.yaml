aim: This module is designed to develop knowledge, skills and capabilities for the
  formulation and initiation of technology enterprises.The module will emphasize lean
  principles and analytics to enable the student to understand the process of building,
  testing and iterating to achieve product-market fit.The identification and design
  of business models and revenue models appropriate to technology enterprises will
  also form part of the module.
assessment criteria:
- '<40%: Unable to interpret and describe key concepts relating to entrepreneurship.
  The student cannot explain basic concepts.'
- '40%-49%: Be able to interpret and describe key concepts of entrepreneurship. The
  student gives basic but accurate explanations of tools and models but they are not
  supported with examples or case.'
- '50%-59%: Ability to discuss key concepts of technology entrepreneurship and ability
  to discover and integrate related knowledge in other knowledge domains.The student
  gives accurate explanations of concepts with brief outlines of examples and cases.'
- '60%-69%: Be able to solve problems within the technology entrepreneurship domain
  by using appropriate models and tools to aid analysis and decision making. The student
  explains concepts relating to technology entrepreneurship and links them to practice.'
- '70%-100%: All the above to an excellent level.Be able to analyse, design and make
  decisions to a high standard for a range of both complex and unforeseen problems.'
