learning and teaching methods:
- Lectures will be used to introduce the principles and provenance of lean start-up.
- Video presentations, group work, role play and in class discussions will be used
  to illustrate examples of lean start-up practices.
- Students are expected to familiarise themselves with web sites, fora and blogs associated
  with technology entrepreneurship and lean start-up.
- Students are expected to undertake independent reading.
- Video presentations and pitches will be used to demonstrate examples and best practice
  of articulating the value proposition and technology start-up concept.
- Individual or group-based technology start-up assignment. Continuous assessment
  will also incorporate an oral presentation, pitch or exhibition to an internal and/or
  external audience.
