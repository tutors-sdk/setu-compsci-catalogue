aim: The goal of this module is to enable students to develop key communication skills
  that are essential to the work-place environment as well as the student?s academic
  career. Such skills include interpersonal skills, oral presentation skills, ability
  to participate in meetings, and ability to participate effectively in groups, along
  with writing skills for work-related documents.
assessment criteria:
- '<40%: Unable to create and deliver a presentation. Unable to plan and deliver a
  Workshop.'
- '40%-49%: Be able to deliver oral presentation. Be able to plan and run a Workshop.'
- '50%-59%: Demonstrates a proactive ability to plan and run a Workshop. Delivers
  a well-structured presentation.'
- '60%-69%: Demonstrates the ability to create a Workshop on an advanced technical
  topic. Delivers a well-structured presentation using a prop.'
- '70%-100%: Demonstrates the ability to create a Workshop on an advanced technical
  topic that is digitally recorded is uploaded to YouTube. Delivers a well-structured
  oral presentation using one or more props.'
