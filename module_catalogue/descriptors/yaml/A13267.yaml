full title: Communications Skills
indicative content:
- Introduction to Human Communications
- Communication Flows within Industry and Academia
- Structuring and Writing Professional Reports
- 'Meetings: Managing, Recording and Participation'
- Communication Flows in Groups
- Oral Presentations
- Workshop Communication Strategy
- Communications for Career Success
learning and teaching methods:
- Students will attend lectures to learn about the latest research supporting the
  development of interpersonal skills.
- Lectures will also provide a foundation for creating Communication Forums, such
  as Websites and Workshops.
- Tutorials will be focused on exploring the themes of interpersonal communications
  in the digital environments.
- Also explored will be practicing and developing both skill and confidence with oral
  presentation.
- Practical classes will be focused on providing students with an opportunity to apply
  the themes discussed in both Lectures, and Tutorial using planned exercises, and
  creating submissions for various CA elements.
