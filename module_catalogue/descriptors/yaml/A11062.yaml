learning outcomes:
- Describe the memory management, process management and file management components
  of a modern operating system.
- Explain basic concepts and theory of networked operating systems and virtualisation.
- Configure a contemporary operating system (within a virtual machine environment),
  integrating the services necessary to support basic two/three tier applications,
  and demonstrating their operation with a small application.
- Demonstrate competency in a limited set of utilities provided by a contemporary
  operating system.
- Complete basic automation tasks using scripting.
