aim: This module will introduce the student to the workplace from the point of view
  of the psychology of managing both a group and oneself in a work situation.
assessment criteria:
- '<40%: Inability to recall the examined concepts of management and organisational
  psychology.'
- '40%-49%: Recognise and recall the examined concepts.'
- '50%-59%: Show knowledge of and explain the examined management and organisational
  psychology concepts using real life examples and referenced research.'
- '60%-69%: In addition, be able to discuss and analyse the examined management and
  organisational psychology concepts.'
- '70%-100%: All previous to an excellent level, also showing the ability to evaluate,
  generalise and reconstruct the material.'
