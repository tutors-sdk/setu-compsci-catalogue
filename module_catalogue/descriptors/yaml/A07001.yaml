full title: Management Psychology
indicative content:
- Introduction and overview to the academic discipline of management psychology
- 'Organisational structure: systems, culture, commitment, organisational power and
  politics, recruitment'
- 'Group dynamics within the organisation: group formation and structure, leadership
  and management, teams'
- 'The individual within the organisation: individual differences, unemployment and
  mental health, motivation, job satisfaction'
- Learning and Training
- New technology and job design
learning and teaching methods:
- Lectures will be the main delivery mode, supplemented by participative case studies
  and independent reading on the issues covered in the lecture material.
- Overall the course will be characterised by student participation in both classroom
  activities and self-directed learning outside the classroom.
