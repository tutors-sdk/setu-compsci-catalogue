- Solve practical problems using simultaneous or quadratic equations.
- Solve optimization problems using the graphical method for linear programming.
- Use calculus methods to solve optimization problems.
- Apply appropriate graph theory algorithms to solve network problems.
- Construct and apply appropriate pseudocode for network algorithms.
