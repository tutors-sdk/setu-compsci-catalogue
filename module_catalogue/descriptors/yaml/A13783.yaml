full title: Mathematics for Problem Solving
indicative content:
- 'Elementary Algebraic Techniques: Solving problems modelled by simultaneous or quadratic
  equations'
- 'Constrained Optimization -- Linear Programming: Problem formulation; Specification
  of objective function and constraints; Determination of the optimal solution using
  the graphical method'
- 'Constrained Optimization -- Calculus: Problem formulation; Elementary differentiation
  -- finding and classifying turning points; Finding and interpreting the optimal
  solution'
- 'Graph Theory: Network algorithms for applied problems; Minimal spanning tree and
  shortest route problems; Creating pseudocode for the implementation of network algorithms'
learning and teaching methods:
- In lectures the mathematical problem solving techniques will be presented and then
  used to solve appropriate problems.
- In tutorials students will solve problems which will be based on material covered
  in the lectures.
