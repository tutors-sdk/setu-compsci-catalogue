learning outcomes:
- Assess the various security threats and attack methods to which an organisation
  may be susceptible.
- Appraise the role of cryptography in computer security, including its benefits and
  limitations.
- Test and use cryptographic software and configure network and system security tools.
- Evaluate the specific security concerns pertinent when developing web applications.
- Recommend security measures when developing code.
- Utilise forensic tools to analyse a file system and recover deleted data.
- Perform a live response and gather network data.
- Investigate web based services/applications.
- Trace and analyse email data.
- Collect electronic evidence from modern devices such as smart phones or tablets.
