indicative content:
- 'Introduction to computer security: security threats; attack methods; common vulnerabilities;
  security services'
- 'Cryptography: symmetric encryption; modern encryption; block vs stream ciphers;
  public key cryptography'
- 'Message authentication and integrity: hash functions; collisions; MACs; digital
  signatures; digital certificates'
- 'Network security: TLS/SSL; wireless security, SSH, firewalls'
- 'Secure Web Application development: SQL Injection; Cross Site Scripting, CSRF'
- Security policy and procedures
- Secure coding best practice
- Introduction to computer forensics, the forensic process
- File systems and recovery of data
- Live response
- Network data, types of data, collecting and analysing data from a network
- Web forensics, HTTP headers, cookies, browser / server log analysis, proxy servers,
  capturing web pages, web form server-side data, web activity reconstruction, DNS
- E-mail forensics, e-mail activity reconstruction, message headers, message attachments,
  tracing online e-mail
- Mobile device forensics
learning and teaching methods:
