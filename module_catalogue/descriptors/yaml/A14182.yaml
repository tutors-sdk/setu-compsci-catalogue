full title: Industrial Automation Systems
indicative content:
- 'Industrial Automation Systems: Overview; architectures; standards; development
  methodologies'
- Process specification and automation design
- Programming, Commissioning and Testing of solutions to Automated Control problems
- Integrating hardware and software based safety systems
- Automation of systems using Analog Sensors and Transducers; Typically, involving
  closed-loop control
- Human-Machine Interfacing, Supervisory Control and Data Acquisition and Networking
learning and teaching methods:
- Combination of lectures and lab-based practicals.
- The lectures will cover the theory and underlying technologies behind Industrial
  Automation Systems.
- The lab-based practicals, building on the theoretical knowledge from lectures, provide
  the practical skills to design, model, simulate and implement Industrial Automation
  Systems.
- The practical content will use industry standard technologies and tools to design,
  model and implement Industrial Automation Systems.
- Student will be encouraged to enhance their lab work and assessment submissions
  using self-directed research and learning into Industrial Automation Systems.
