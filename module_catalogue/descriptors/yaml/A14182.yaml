learning outcomes:
- Appraise the characteristics, options and application of Industrial Automation Systems
  in batch and continuous process systems.
- Analyse the hardware/interface requirements when controlling different categories
  of industrial process.
- Develop embedded control software on Industry standard Industrial Control Systems.
- Design, commission and test event-driven solutions to common Industrial Automation
  Processes.
- Analyse the safety requirements of different Industrial Automation scenarios.
- Use industry standard Human-Machine Interface and networking technologies.
