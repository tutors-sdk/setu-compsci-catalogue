aim: This module will introduce students to the fundamental principles of narrative
  construction. It aims to heighten students? awareness of the importance of narrative
  in linear storytelling, as well as exploring the possibilities for narrative in
  interactive media. The student will be introduced to Aristotlean principles of drama,
  which will form the foundation of their final project (short film script). This
  module also aims to develop students? communications and presentation skills in
  a focused domain.
assessment criteria:
- '<40%: Inability to understand and utilise the key elements of narrative construction.
  Inability to create and submit narrative script or assignment as requested.'
- '40%-49%: Ability to understand and utilise key concepts taught in class and submit
  work of an adequate standard.'
- '50%-59%: Ability to analyse and employ key concepts used in class and to submit
  work that reflects this analytical ability.'
- '60%-69%: Ability to analyse key concepts and employ taught in class and to demonstrate
  an ability to be independently creative in completing tasks.'
- '70%-100%: All the above to an excellent level. Ability to demonstrate mastery of
  specialised skills in writing and communication of ideas.'
