learning outcomes:
- Plan a treatment for a three-act short film.
- Describe effective characters through action and dialogue.
- Complete a professional presentation that outlines the concept behind, and structure
  of, the student's narrative film script project.
- Write a short film script that contains a clear narrative, a solid three act structure
  and evidence (and/or subversion) of Aristotlean dramatic principles.
- Sketch a storyboard to illustrate how the script might be produced.
