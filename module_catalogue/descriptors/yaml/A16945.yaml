indicative content:
- 'Themes that will be used to achieve the learning outcomes for this module will
  include:'
- Job applications
- Geography and Place
- Climate and environment
- Aspects of German speaking cultures including the German Education System
- 'Linguistic structures will build on those introduced in Level B1.1. Additional
  forms to be covered in this module include:'
- Conjunctions including two-part conjunctions
- adverbial agreements
- Passive with modal verbs
- Genitive case
learning and teaching methods:
- Activity-based teaching and learning focused on what learners bring to the classroom
  and the active role that learners play in the language acquisition process will
  be emphasised.
- A variety of media will be used in the teaching process (print materials, audio-visual
  materials and online learning resources, tandem learning).
- The course will be characterised by a high level of student participation in both
  classroom activities and self-directed learning.
