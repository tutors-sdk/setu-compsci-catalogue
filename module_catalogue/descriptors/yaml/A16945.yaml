learning outcomes:
- 'Speaking: Develop an argument, engage in discussion and explain choices on non-routine
  topics in conversations and presentations.'
- 'Writing: Write texts and summarise shorter descriptive and/or argumentative articles
  and express personal opinion.'
- 'Listening: Follow the main points in authentic media clips.'
- 'Reading: Extract and respond to authentic material in German.'
- Demonstrate intercultural awareness and independent reflection.
