aim: This module is intended to provide the student with a review of univariate calculus
  and elementary complex variables with a strong emphasis on the investigation of
  the concepts using mathematical software.
assessment criteria:
- '<40%: Inability to graph standard functions, complete simple drill exercises in
  differentiation and integration.'
- '40%-49%: Able to demonstrate a basic understanding of the fundamental concepts
  in calculus as outlined in the indicative content, and apply, to some degree, these
  concepts to problems in computer science.'
- '50%-59%: All the above, in addition to using the standard notation to express mathematical
  entities.'
- '60%-69%: In addition, to be able to determine appropriate mathematical techniques
  to analyse applied problems and to express their work with rigour and precision.'
- '70%-100%: All the previous to an excellent level. Demonstrates an ability to put
  a solution into a context and assess whether such solutions are meaningful.'
