learning outcomes:
- Compute routine calculations with complex numbers and use the relationships between
  complex-valued exponential and trigonometric functions to solve problems.
- Calculate the derivative and the integral of functions.
- Use appropriate derivative and integral methods to solve elementary optimisation
  problems.
- Explain the most important properties of the elementary functions (including piecewise)
  and illustrate these properties using appropriate examples.
- Apply concepts indicated in the syllabus content to appropriate problems and interpret
  the solutions obtained.
- Employ mathematical software to analyse problems requiring the use of univariate
  functions and simple multivariate functions.
