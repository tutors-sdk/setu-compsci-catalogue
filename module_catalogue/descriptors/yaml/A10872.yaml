full title: Applied Calculus
indicative content:
- 'Complex numbers: arithmetic of complex numbers; complex valued exponential functions
  of a real variable'
- 'Functions: polynomials; rational functions; transcendental functions; limits and
  continuity'
- 'Differential calculus: derivatives using first principles and tables/rules; finite
  differences; curve--sketching using critical points and simple optimisation problems;
  Newton''s method; Taylor expansions'
- 'Integral calculus: integration using analytical and numerical methods; application
  to averages and moments; differential equations solvable by anti-derivatives'
- 'Difference Equations: discretising differential equations and chaos'
learning and teaching methods:
- Delivery of the module will be through lectures, tutorials and computer based practicals.
- The lectures will develop theory, lead students through worked examples and introduce
  the context for the module material.
- The tutorial classes will underpin and rehearse the skills covered in lectures.
  Students will be encouraged, through the problem sheets, to construct valid and
  precise mathematical arguments and will be expected to produce solutions using appropriate
  mathematical notation.
- The practical sessions will be used to discuss applications of the theory and to
  utilise and implement mathematical software.
- The practical programme is designed to re-enforce the strong interconnections between
  the mathematical concepts covered in this module and Computer Science concepts through
  the use of Computer Algebra Systems (CAS) and guided development of students' own
  code. A typical activity consists of investigating a number of basic quadrature
  techniques and their application to problems in computer science.
