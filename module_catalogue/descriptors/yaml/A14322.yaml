aim: The purpose of this module is to introduce the student to the fundamental concepts
  of Artificial Intelligence. The student will be introduced to symbolic A.I., knowledge
  representation, search techniques and an A.I. programming paradigm.
assessment criteria:
- '<40%: Unable to explain the principles of AI techniques for solving simple problems.'
- '40%-49%: Able to explain the principles of AI techniques for solving simple problems.'
- '50%-59%: Able to explain and apply AI techniques for solving problems.'
- '60%-69%: Able to explain, choose and apply AI techniques for solving complex problems.'
- '70%-100%: Able to critically choose, adapt and apply complex AI techniques for
  solving complex problems.'
