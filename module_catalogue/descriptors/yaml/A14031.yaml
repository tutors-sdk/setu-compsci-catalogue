learning outcomes:
- Appraise key research concepts associated with scientific research.
- Formulate their research problem, research objectives and research questions.
- Organise a preliminary literature review of the concepts comprising the research
  questions associated with a topic of research.
- Formulate original theory for testing and demonstrate clearly how they arise from
  the literature review and gather data to evaluate their theory through appropriate
  research method instrumentation alternatives.
- Prepare and successfully present a mini-dissertation research proposal to a research
  panel.
- Prepare and engage in a planned research activity under academic supervision.
- Collect and analyse quantitative and qualitative data to assist in addressing a
  research question.
