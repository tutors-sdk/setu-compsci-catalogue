full title: Research Methods and Dissertation Proposal
indicative content:
- Overview of the classical scientific research process, introduction to important
  ideas in the philosophy of science
- Topic selection, problem formulation, setting out research study objectives, formulating
  different types of research questions, qualities of well-focused RQs
- 'Critiquing the academic literature: features and sources of academic publications,
  preparing the literature survey & review, referencing styles and conventions, the
  relationship between the literature review and research questions, the relationship
  between the literature review and theory development, important sources and types
  of academic publication, reviewing criteria for academic publications'
- 'Theory formulation: concepts & variables, propositions and hypotheses, building
  theoretical frameworks for validation and testing including deductive and inductive
  reasoning techniques'
- 'Research Design: fixed vs. flexible designs, Overview of Quantitative, Qualitative
  and Multi-method approaches in computing and experimental design'
- Quantitative methods in computing and IS including the principles of quantitative
  research, statistical inference, procuring data and designing experiments
- Qualitative methods in computing and IS including case study research, principles
  of data gathering, analysis and interpretation and other methods and their applications
  in computing and IS
- Ethical issues in computing-related research
- 'Qualities of a research proposal: Criteria of coherence, comprehensiveness and
  currency, originality, impact, validity, reliability, generalisability, significance,
  rigour and related epistemological considerations'
learning and teaching methods:
- Lectures, group work, practical sessions and workshops. Engagement with a dedicated,
  assigned research supervisor.
- Module delivery will combine workshop oriented approach with the presentation of
  theoretical material. It is designed to engage students in the work of preparing
  their research dissertation proposal and supporting engagement with supervisors
  and research planning.
- Continuous assessment of this module is by way of a dissertation proposal which
  comprises a report and presentation.
- This module will enable students to initiate and progress work on their dissertation
  proposal and presentation during the workshops.
- Indicative Dissertation Proposal Report Structure will be provided to students during
  the delivery of this module.The student will also make an oral presentation of the
  proposal to a research panel organised by the relevant course board.
- This proposal will be assessed using a dissertation proposal assessment form which
  will be reviewed during the module delivery. The assessment process will involve
  a first reader (the assigned supervisor) and a second reader.
