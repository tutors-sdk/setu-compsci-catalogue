aim: This subject is a formal induction into the research process. It provides a general
  overview of important concepts, methodologies and an introduction to practical methods
  associated with carrying out independent research in computing and information systems
  related topics. This course is designed to provide an understanding of the scientific
  research process. It also provides a practical support for students who are beginning
  their postgraduate research activities. Research in computing-related fields is
  one of the most inter-disciplinary and complex areas of academic activity ranging
  from highly technical studies to research on systems development methodologies to
  analysis of user experiences to large-scale systems integration and many other areas.
  This module therefore reflects the rich tradition of interdisciplinary and single
  disciplinary published research in the Department of Computing and Mathematics.
assessment criteria:
- <40%:Unable to interpret and describe key concepts associated with academic research.
  Unclear or entirely inadequate presentation of proposed research. Proposal not workable.
- 40%-59%:Be able to interpret and describe key concepts of scientific research. Some
  clarity in the research proposal but may need work to successfully progress their
  study. Research proposal deemed suitable for further work, with revisions and refocussing.
  Elementary plans in place which provide a solid basis for further work.
- 60%-69%:Solid grasp of conceptual material. Demonstrable understanding of and ability
  to articulate key concepts associated with research. Good quality research proposal
  and presentation, demonstrating a clear understanding of the domain and how to research
  it as an independent researcher.
- 70%-100%:All the above to an excellent level. Demonstrates an ability to analyse
  and design solutions to a high standard for a research project which clearly demonstrates
  publishable potential in a computing-related field. Clearly stated and well-worked
  theory with some appreciation of how to test this theory to a relatively advanced
  level.
