full title: NoSQL Databases
indicative content:
- Introduction to storing large volumes of structured or unstructured data
- Emergence of NoSQL databases
- Aggregate data models
- Key-value databases, document databases, column family databases and graph databases
- Data persistence, database consistency (CAP theorem, version stamps) and distribution
  of data storage
- Fundamentals involved in the storage of large volumes of structured data in a data
  warehouse
learning and teaching methods:
- The lectures will introduce the theory content to the student. The student will
  be encouraged to participate in class discussions and ask questions to support their
  learning process.
- The practical classes facilitate the student in implementing the theory learned
  in the lectures.
- The continuous assessment will require the student to apply the theory and practical
  knowledge to a new business scenario.
