learning outcomes:
- Analyse a business scenario to determine a suitable big data database solution.
- Create at least one type of NoSQL database.
- Assess the growth and use of NoSQL in business.
- Appraise the distribution of data on clusters.
- Examine the issue of consistency in relation to NoSQL databases.
- Summarise the characteristics, design and implementation of data warehouses for
  structured data.
