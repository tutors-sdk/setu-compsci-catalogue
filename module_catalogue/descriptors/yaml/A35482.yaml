indicative content:
- 'Software basics: Data structures, control structures, functions, data formats'
- 'Exploratory data analysis: Data wrangling, visualisation and reporting'
- 'Multiple regression: Assumptions, model accuracy, diagnostics, interpreting coefficients.
  Use of software to estimate regression models'
- 'Generalised linear models: Model specification, model fitting, Analysis of deviance,
  inference for model parameters, model diagnostics. Applications of model methods
  using software'
learning and teaching methods:
- This module is focused on data analysis and developing good practices in dealing
  with data -- in all stages, from efficient data storage, using appropriate techniques
  for EDA and subsequent visualisation and reporting. As a result the emphasis is
  on practice with real data, with its inherent issues such as missing values, outliers,
  etc. Building on the Introduction to Applied Statistics module, students will learn
  how to model and analyse real data.
