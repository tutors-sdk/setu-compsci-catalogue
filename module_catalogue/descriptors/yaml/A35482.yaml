learning outcomes:
- Utilise standard statistical software to perform typical exploratory data analysis,
  data wrangling, analysis and reporting.
- Utilise the concepts of multiple regression to estimate regression models using
  appropriate software.
- Utilise the concepts of a generalized linear model (GLM) to apply them to real data
  using appropriate software.
- Establish and apply corrections to problems when applying generalized linear models
  to real data.
