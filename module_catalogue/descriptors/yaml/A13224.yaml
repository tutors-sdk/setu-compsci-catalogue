learning outcomes:
- Appraise different types of Enterprise Applications.
- Justify Enterprise Applications and integration tools for different size organisations.
- Assess Enterprise Systems within an organisation, focusing on ERP, CRM and SCM.
- Evaluate supply chain business processes, activities and planning.
- Assess solutions and technologies for improving supply chain performance.
- Demonstrate proficiency in the use of an Enterprise Application.
