aim: Evolve a multi-screen mobile application in a networked, message driven, context
  aware application. Incorporate in the application two-way access to remote REST
  (Representational State Transfer) and Messaging services. Integrate on-device context
  including camera, location, motion, climate and other sensors to deliver a rich
  user experience. Incorporate 3rd party components to deliver personalized mapping,
  media and general information services.
assessment criteria:
- '<40%: Unable to implement a relatively basic application. Cannot grasp fundamentals
  of the application lifecycle or operate an appropriate IDE (Integrated Development
  Environment).'
- '40%-49%: Be able to implement at relatively mid-sized application, with 3 - 5 separate
  views/activities. Understand the basic of the application lifecycle and operate
  an IDE at a basic level.'
- '50%-59%: Ability to model and implement an application of moderate complexity --
  including > 5 views + a simple persistence mechanism. Be able to use an IDE competently
  and debug applications.'
- '60%-69%: Be able to implement a sophisticated application with multiple view /
  navigation mechanisms. The application will have local persistent storage and be
  able to interact with a remote service as a basic level.'
- '70%-100%: All of the above to an excellent level. In addition the application should
  demonstrate a more sophisticated interaction with external services, and may leverage
  on device sensors and subsystems.'
