learning and teaching methods:
- Lectures will introduce the general context of the curriculum, and explore specific
  topics in depth. Supervised, guided and scripted practicals will lead the student
  through the construction of an application designed to illustrate key concepts covered
  in the lectures. The focus is on learning by doing in a studio environment. Each
  practical will propose a set of exercises -- to be solved in a subsequent practical.
- Assignment One will focus on ensuring the student can construct a new application
  equivalent in style and structure to the guided practical.
- Assignment Two will invite the student to analyse, design and implement a new application.
