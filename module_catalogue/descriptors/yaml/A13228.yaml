aim: This module aims to introduce the student to the theories and design elements
  involved in the creation of content. The student develops an understanding of the
  colour and its' meaning, art movements, art mediums and concept generation for advertisements.
  The student will have a number of practical labs to gain understanding and experience
  in an art medium.
assessment criteria:
- '<40%: Unable to interpret and describe key concepts and theories of graphic design
  in relation to concept creation for advertisement, art movements and mediums and
  colour.'
- '40%-49%: Be able to interpret and describe key concepts involved in graphic design
  in relation to concept creation for advertisement, art movements and mediums and
  colour.'
- '50%-59%: Ability to discuss key concepts of graphic design and ability to discover
  and integrate related knowledge from other knowledge domains.'
- '60%-69%: Be able to create quality assets within the graphic design sphere by experimenting
  with the appropriate skills and tools.'
- '70%-100%: All the above to an excellent level. Be able to analyse, interpret and
  use creative tools to come up with a high quality asset.'
