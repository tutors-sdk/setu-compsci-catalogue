learning and teaching methods:
- This is a lab based module. This module will be delivered using 2 hours of computer-based
  Lectures, along with 2 hour of computer-based Practicals each week.
- The Lectures will introduce new concepts and theory relating to the web development
  process. The practicals will allow the students to design and develop websites using
  industry standard web authoring software.
