aim: This module focuses on the Web Design and Development Process, from User Experience
  (UX), Planning, Responsive Design, to Development and Maintenance. The module will
  use industry standard website planning, design and web authoring tools. It will
  include web publishing and cross platform application development.
assessment criteria:
- '<40%: Unable to interpret and describe key concepts of the web development process.'
- '40%-49%: Be able to interpret and describe key concepts of the web development
  process.'
- '50%-59%: Ability to discuss key concepts of the web development process and ability
  to discover and integrate related knowledge in other knowledge domains.'
- '60%-69%: Be able to solve problems within web development by experimenting with
  the appropriate skills and tools.'
- '70%-100%: All the above to an excellent level. Be able to analyse and design solutions
  to a high standard for a range of both complex and unforeseen problems through the
  use and modification of appropriate skills and tools.'
