learning outcomes:
- Construct mathematical models for plant and controller systems.
- Design and apply Model in the Loop(MIL), Software in the Loop(SIL) and Hardware
  in the Loop(HIL) simulations.
- Apply and simulate suitable feedback-based control algorithms using current tools
  and techniques.
- Produce code to target a specific microcontroller platform.
- Apply the model-based development paradigm for continuous model refinement and re-verification.
- Analyse embedded model designs and simulation results.
