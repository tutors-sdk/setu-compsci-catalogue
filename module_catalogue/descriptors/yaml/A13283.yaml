full title: Statistics and Probability
indicative content:
- 'Descriptive Statistics: data types (nominal, ordinal, and cardinal); measures of
  centre and spread (mean, median, standard deviation, and percentiles); graphs (histograms,
  bar charts, box plots, pie charts, and scatter diagrams)'
- 'Probability theory and applications: probability types (classical, empirical, and
  subjective); simple and compound events; conditional probability; Bayes theorem'
- 'Probability models: binomial; Poisson; exponential and normal distribution'
- 'Correlation and regression: simple linear regression; introduction to multiple
  regression; correlation and coefficient of determination; point estimation of predictions;
  interpolation and extrapolation; variable recoding'
- 'Inferential statistics: sampling; confidence intervals about a mean or difference
  of two means; hypothesis tests on the means of one or two populations; paired tests;
  chi-squared tests'
- 'Statistical software: usage of a statistical software package such as R; formulating
  input commands to generate graphs, tables, and summary statistics; performing probability
  model calculations; calculating confidence intervals and performing hypothesis tests
  for a range of problems in inferential statistics; ANOVA; multiple regression modelling;
  indicator variables; interpreting output from a statistical package; programming
  constructs and scripting'
- 'Applications in computing: elementary modelling of time to failure of devices;
  reliability and application to data backups; password security analysis; queuing
  theory and application to process scheduling'
learning and teaching methods:
- Delivery of the module will be through a mixture of lectures and computer laboratory
  sessions.
- The lectures will develop theory, lead students through worked examples and introduce
  the context for the module material.
- The laboratory sessions will be used to discuss applications of the theory and to
  use statistical software.
- Extensive use of computers will be employed to perform statistical calculations
  and create graphics necessary for analysing data, conduct simulations to approximate
  long-run behaviour of random phenomena, and use scripts to facilitate batch processing
  of a data set.
