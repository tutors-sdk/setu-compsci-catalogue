learning outcomes:
- Apply standard descriptive statistics procedures to summarise univariate data.
- Compute probabilities using counting principles and probability models such as the
  binomial, Poisson, exponential, and normal.
- Apply probability concepts to applications in computer science.
- Construct a simple linear regression model and use it to make predictions.
- Construct confidence intervals for a population mean or difference of two means.
- Use a statistical software computer package to script input for data analyses and
  interpret output.
- Communicate the results of statistical analyses correctly and effectively.
