- '40%-49%: Has general knowledge of statistics (central tendencies, etc.) and is
  able to interpret basic results correctly. Can construct appropriate answers to
  problems without necessarily obtaining the correct result.'
- '50%-59%: All of the above but with appropriate use of standard notation and rigour.'
- '60%-69%: All the above and in addition able to apply theory correctly to applied
  problems.'
- '70%-100%: All the previous to an excellent level. Demonstrates an ability to put
  a solution into a context and assess whether such solutions are meaningful.'
