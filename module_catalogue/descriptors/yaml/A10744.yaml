indicative content:
- 'Anthropometry: stature, body weight, body composition, somatotypes'
- 'Biomechanics: describing motion, force, acceleration, velocity, momentum, torque,
  levers, work, power.'
- 'Motor behaviour: closed skills, open skills, skill acquisition'
- 'Physiology: components of fitness, aerobic capacity, movement efficiency, aerobic
  and anaerobic thresholds, strength, muscular endurance, flexibility, anaerobic capacity'
- 'Psychology: personality, anxiety, stress, arousal, motivation, self efficacy'
