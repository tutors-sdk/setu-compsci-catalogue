learning outcomes:
- Analyse database terminologies, database structures and components.
- Appraise the elements of the Relational Model.
- Model and construct Entity Relationship (ER) diagrams for business scenarios.
- Transform an ER diagram into a set of relations, which are ready for database implementation.
- Transform unnormalised relations into a set of normalised relations through the
  rules of normalisation which adhere to relational data model principles.
- Construct Data Manipulation and Data Definition statements.
