aim: 'The goal of this module is to enable students to develop key communication and
  issue exploration skills that are essential to the work-place environment as well
  as the student?s academic career. Such skills include: interpersonal skills, oral
  presentation skills, ability to participate in meetings, and ability to participate
  effectively in groups, along with writing skills for both academic and work-related
  documents and reports.'
assessment criteria:
- '<40%: Unable to provide a meaningful presentation, or a clearly written Technical
  Report.'
- '40%-49%: Be able to provide a meaningful presentation. Can write a comprehensible
  Technical Report. Can write a basic Technical Review Document.'
- '50%-59%: Be able to provide a meaningful, well-structured presentation. Can write
  a comprehensible, well-structured Technical Report as well as create a Tech Review
  Document of a complex (and/or newer Technology).'
- '60%-69%: Be able to provide a meaningful, well-structured presentation. Can write
  a comprehensible, well-structured Technical Report on a new and/or evolving application
  or software tool. Be able to create a Tech Review of a complex (and/or newer Technology).'
- '70%-100%: Be able to provide an excellent presentation. Can write an excellent
  and comprehensive Technical Report on a new (and/or evolving) application or software
  tool that may be used in the ICT Industry. Be able to create an excellent Tech Review
  of a complex (and/or newer Technology).'
