- The students will be introduced to the theory of the module in lectures, which will
  be interactive and discursive in nature.
- Some topics will be supported with appropriate case studies and examples.
- The theory will be applied in a series of practicals that will be problem solving
  focused and work towards a predefined assignment, all of which is to be completed
  by the end of the semester.
