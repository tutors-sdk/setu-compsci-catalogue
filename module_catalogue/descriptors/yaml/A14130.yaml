learning and teaching methods:
- This module will be presented by a combination of lectures and computer based practicals.
- The lectures will be used to introduce new topics and their related concepts. Lectures
  will be supplemented by participative case studies and independent reading on the
  issues covered in the lecture material.
- The practical element is intended to provide the student with the skills needed
  to use and understand technologies available to assist in IT operations management.
