learning outcomes:
- Appraise the role of the IT Operations Department within the organisation.
- Determine how reference frameworks can be utilised for operations management.
- Distinguish between the different elements of IT services management.
- Recommend how an organisation might apply a robust approach to IT governance.
- Select between alternative options for the appropriate sourcing of an organisation's
  IT services.
- Select between different approaches for the development of an information systems
  strategy to support the organisation.
