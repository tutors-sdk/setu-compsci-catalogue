aim: This module aims to provide students with the knowledge and skills needed to
  manage and improve the productivity of business operations and to continuously improve
  the quality of service and goods produced through the use of IT systems. It will
  address various IT operations management frameworks that are used in industry and
  the different software tools that can be utilized by an IT operations manager.
assessment criteria:
- '<40%: Unable to interpret and describe key concepts of IT operations management.'
- '40%-49%: Be able to interpret and describe key concepts of IT operations management.'
- '50%-59%: Ability to discuss key concepts of IT operations management and ability
  to discover and integrate related knowledge in other knowledge domains.'
- '60%-69%: Be able to solve problems within IT operations management by experimenting
  with the appropriate skills and tools.'
- '70%-100%: All the above to an excellent level. Be able to analyse and design solutions
  to a high standard for a range of both complex and unforeseen problems through the
  use and modification of appropriate skills and tools.'
