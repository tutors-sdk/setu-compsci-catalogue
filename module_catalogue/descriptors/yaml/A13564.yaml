aim: This module introduces the student to the core elements of Graphic Design, focusing
  extensively on developing creativity skills through practical work. Drawing skills
  are developed for the purpose of communicating ideas on paper. An understanding
  of composition and space is explored for effective visual communication skills.
  A knowledge of typography and layout structure is developed and applied. The student
  will gain an understanding of logo design.
assessment criteria:
- '<40%: Unable to interpret and demonstrate key concepts of graphic design.'
- '40%-49%: Be able to interpret and demonstrate key concepts in graphic design.'
- '50%-59%: Ability to interpret key concepts of graphic design and ability to discover
  and integrate related knowledge in other knowledge domains.'
- '60%-69%: Be able to solve problems using graphic design skills by experimenting
  with the appropriate skills.'
- '70%-100%: All the above to an excellent level. Be able to analyse and design solutions
  to a high standard for a range of both complex and unforeseen problems through the
  use and modification of appropriate skills.'
