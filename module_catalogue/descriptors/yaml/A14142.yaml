aim: Having examined the software development process in detail, the student is now
  introduced to a more formal way to treat systems. Using mathematics, the student
  learns how to precisely specify computer systems. This exposes the student to rigorous
  and critical thinking skills. This module will also help the student to prioritise
  needs in a system, e.g. correctness, usability so that appropriate methodologies
  are chosen. An overview of the formal life-cycle is presented.
assessment criteria:
- '<40%: Inability to understand the basics of mathematical concepts or notation.
  Inability to write simple specifications of parts of a system, e.g. simple operations.'
- '40%-49%: Able to write simple (familiar) formal specifications. Able to write simple,
  robust operations. Understands the role of formal methods in software development.'
- '50%-59%: In addition, show the ability to choose appropriate data models and types.
  Able to write complete specifications for simple systems.'
- '60%-69%: In addition, be able to write complete specificationsl for limited systems
  with increased complexity. Able to scope an unfamiliar system.'
- '70%-100%: All previous to an excellent level. Able to reflect on the structure
  of a consistent specification and write a clearer, more elegant specification with
  the same functionality.'
