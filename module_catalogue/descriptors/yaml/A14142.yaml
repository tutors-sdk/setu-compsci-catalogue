learning and teaching methods:
- As this module requires a strong mathematical foundation, it is important that the
  student be presented with these foundations in a lecture context and that these
  concepts practiced on specification examples in tutorials.
- Lectures and tutorials will be interleaved, with small examples regularly being
  attempted in class.
- When the student has learned the necessary component skills, s/he will practice
  these skills on part of a substantial project.
- This will enliven his/her understanding of the notation as well as demonstrating
  to him/her the advantages of rigour in software development.
