learning outcomes:
- Choose when formal methods are applicable in software development.
- Read and write formal specifications and explain them clearly using informal means.
- Choose the mathematical model underlying the formal specification language in this
  context.
- Write consistent specifications and be able to explain why they are consistent.
- Assess a complex system, distill an inderstanding of it into an abstracted view,
  and model this view using approproate abstract data models and mathematical description.
- Formally specify part of a real world system (e.g. substantial student project)
  with appropriate narrative text.
