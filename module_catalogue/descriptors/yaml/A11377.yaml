learning outcomes:
- Evaluate Internet and cloud security technologies.
- Evaluate a selection of leading Internet security protocols.
- Compare and describe the roles of firewalls, intrusion detection and malware protection.
- Develop security policies (for example firewall rules) for a given scenario.
- Deploy popular network security technologies (e.g. TLS in various configurations).
- Set up test systems and evaluate their security.
- Assess the challenges with securing wireless communications and the main solution
  approaches.
