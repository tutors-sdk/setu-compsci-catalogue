aim: This module formulates an appreciation of graphic design through the study of
  historical influences, styles and culture. The student gains an in-depth knowledge
  of graphic and visual interpretation to develop a fluency in visual and textual
  problem solving to the provision of solutions for multiple mediums.
assessment criteria:
- '<40%: Unable to interpret and describe key concepts in advanced graphic design.'
- '40%-49%: Be able to interpret and describe key concepts of the advanced graphic
  design.'
- '50%-59%: Ability to discuss key concepts of advanced graphic design and ability
  to discover and integrate related knowledge in other knowledge domains.'
- '60%-69%: Be able to solve problems within advanced graphic design by experimenting
  with the appropriate skills and tools.'
- '70%-100%: All of the above to an excellent level.'
