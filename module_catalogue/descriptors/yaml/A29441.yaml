learning and teaching methods:
- The lectures will introduce the theory content to the student. The student will
  be encouraged to participate in class discussions and ask questions to support their
  learning process.
- The practical classes facilitate the student in implementing the theory learned
  in the lectures.
- Students will apply typical methods of Data Mining to data sets provided in the
  practical classes.
- Students will apply appropriate Data Mining methods to a data set for the purposes
  of continuous assessment.
- Students will interpret and present the findings produced in the practical classes
  and continuous assessment.
