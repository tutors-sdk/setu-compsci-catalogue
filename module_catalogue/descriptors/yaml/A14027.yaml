learning outcomes:
- Describe the concepts of partitions.
- Demonstrate an awareness of issues surrounding the creation of forensic duplicates.
- Analyse file systems of various kinds of operating systems.
- Use a forensic toolkit.
- Demonstrate how to retrieve deleted data.
- Examine the conceptual types of data associated within a file system and how these
  conceptual types of data are implemented in common file systems.
