learning and teaching methods:
- This module will be presented by a combination of lectures and practicals. The lectures
  will be used to introduce new topics and their related concepts. The practical element
  allows the student to put into practice the theoretical concepts covered in the
  lectures. Practical work will include the student working with an industry standard
  forensic toolkit.
