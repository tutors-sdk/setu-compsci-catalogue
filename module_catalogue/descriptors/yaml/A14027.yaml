aim: The aims of this module are to provide students with an understanding of how
  computer file systems organize and store data. Students will learn how different
  operating systems arrange data. The student will use tools to extract and forensically
  analyse these kinds of data.
assessment criteria:
- '<40%: Unable to describe concepts of file systems. Unable to use and explain system
  forensics tools and related OS utilities.'
- '40%-49%: Can describe in detail major concepts of file systems. Able to use and
  explain system forensics tools and related OS utilities.'
- '50%-59%: All of the above and in addition can compare and contrast various different
  file systems and data formats.'
- '60%-69%: In addition, be capable of demonstrating an in depth understanding of
  different file systems.'
- '70%-100%: All above to an excellent level.'
