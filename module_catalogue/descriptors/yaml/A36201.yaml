learning outcomes:
- Assess the various security threats and attack methods to which data may be susceptible.
- Appraise the role of cryptography in computer and data security, including its benefits
  and limitations.
- Test and use cryptographic software and set up secure systems for managing data.
- Evaluate the benefits of distributed ledgers (including blockchain), including their
  transparency, resistance to tampering, and decentralised nature.
- Appraise the role of privacy protection when collecting, storing and performing
  operations on personal data.
