learning outcomes:
- Understand the use of screening tools to identify attributes of a marketable technical
  concept.
- Understand steps in a technology commercialisation process to develop a viable commercialisation
  proposal.
- Understand the elements of a successful business proposal and presentation for commercialising
  a technical concept.
- Be able to skillfully use screening tools and the technology commercialisation process
  to develop a business proposal for a selected innovation.
- Be able to make an effective presentation of a business proposal for a selected
  innovation.
- Be able to work effectively in a multidisciplinary team to develop and present your
  commercialisation plan.
- Be able to listen to the ideas of others and appropriately incorporate them into
  your thinking.
