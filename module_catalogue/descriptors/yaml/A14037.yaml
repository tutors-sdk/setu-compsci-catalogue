full title: Online Forensics
indicative content:
- 'Web forensics: HTTP headers; cookies; browser / server log analysis; proxy servers;
  capturing web pages; web forms; server-side data; web activity reconstruction'
- 'Email forensics: E-mail activity reconstruction; message headers; message attachments;
  tracing online e-mail'
- 'Internet domain names and addresses: internet address tools -- dig, whois, nslookup;
  domain name system; anatomy of a URL'
- 'Cloud environments: Issues with gathering data from cloud environments; examples
  of different cloud environments and their types of data'
- 'Open source intelligence: sources of intelligence; gathering data; common analysis
  techniques'
learning and teaching methods:
- This module will be presented by a combination of lectures and practicals.
- The lectures will be used to introduce new topics and their related concepts.
- The practical element allows the student to put into practice the theoretical concepts
  covered in the lectures.
