aim: The purpose of this module is to enable learners to evaluate their current career
  situation, and develop future plans and goals in the form of a career proposal.
  The module will allow learners the opportunity to identify career-related strengths,
  skills and competencies, to critically reflect on preferred work environments and
  to identify needs for further information. Elements of career management and development
  covered by the module include social media and online reputation, networking and
  collaboration, as well as CV and applications preparation and interview skills.
  Dedicated resources will be available to support participants.
assessment criteria:
- '<40%: Unable to present material which illustrates knowledge of the career development
  process. No practice interview.'
- '40%-49%: Able to present material which illustrates knowledge of the career development
  process. Indicates knowledge of the interview process.'
- '50%-59%: Ability to present a career development portfolio which shows the application
  of knowledge regarding the career development process. Applies knowledge of the
  interview process, illustrated through preparation and performance during the practice
  interview.'
- '60%-69%: Be able to present a career development portfolio which shows analysis
  of career planning and development. Presents self as a professional in the practice
  interview.'
- '70%-100%: All the above to an excellent level. Be able to demonstrate through the
  portfolio delivered a high level of evaluation regarding their career development.
  Excellent performance in the practice interview.'
