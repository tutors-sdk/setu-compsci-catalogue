learning outcomes:
- Appraise approaches to managing and creating materials used in 3D rendering.
- Compare standard, photometric and HDRI lighting assemblies.
- Evaluate, in terms of optimisation, techniques used to render shadows in 3D animation.
- Create camera and lens effects in a pre-existing 3D scene.
- Integrate lighting and rendering techniques to manage the production of a short
  animated scene.
