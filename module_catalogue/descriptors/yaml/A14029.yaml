full title: Enterprise Data Exchange and XML
indicative content:
- XML origins and the W3C including objectives and advantages of XML
- 'The XML language: XML Syntax elements and components, DTs, markups and stylesheets'
- 'Authoring an XML application: well-formed and valid XML script, XML authoring tools
  and interfaces, XSL, XSLT, XPath, templates'
- 'XML Schemas: Advantages of using schemas, schema authoring (e.g RELAX NG, SCHEMATRON
  validator), DTD vs XML schemas, structure of a schema, namespaces, common attributes
  for schema elements, data types, XML types, schema element declarations, overview
  of a schema'
- Data Exchange Standardization using DTDs, web registries, CSS and related technologies
- 'XML Applications and Uses: XML and Enterprise Applications Integration and automated
  information interchange (e.g. EDI) standards'
- XML-based system engineering methodologies and design standards
- Content & Communications Management (ATOM etc.)
- 'Regulation and Governance: e.g XBRL and other data reporting standards'
- 'Limitations of XML: security issues, problems associated with obtaining intelligence
  (semantic limitations) and supporting decision making and other related issues'
- 'Related Standards for interoperability and automated enterprise information exchange:
  e.g JavaScript Object Notation, RDF and others'
- Case Studies of Enterprise Data Exchange applications and systems
