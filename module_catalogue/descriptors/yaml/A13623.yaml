- Assess the various security threats and attack methods to which an organisation
  may be susceptible.
- Appraise the role of cryptography in computer security, including its benefits and
  limitations.
- Test and use cryptographic software and set up network and system security.
- Evaluate the specific security concerns pertinent when developing web applications.
- Appraise the role of steganography, digital watermarking and digital rights management
  within multimedia environments.
