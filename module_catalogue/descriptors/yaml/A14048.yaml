full title: Computing Ethics
indicative content:
- 'Introduction to Ethics: Ethical Concepts, Ethical Theories and Moral Systems, Ethical
  Frameworks for discussing Computer-related issues'
- 'Introduction to Cyberethics: Tools for Evaluating Cyberethics issues'
- Ethics in the Information Society/Ethical and Regulatory Issues in the Online World
  - Social Web (Web 2.0), Web of Things (Web 3.0), Intelligent Web (Web 4.0), emerging
  technologies, Cybercrime, Cyberterrorism, Social Engineering, The Digital Divide,
  technology and disability, developing world and IT policy, gender issues, transformation
  of work and quality of life
- Ethics, Privacy and e-Privacy
- Ethical aspects of Cybersecurity
- 'IS Development and Governance: Risk, Intellectual Property, systems failure, victims/beneficiaries,
  user/analyst relations, stakeholders, IS deployment, other issues'
- 'Professional Practice and Moral Responsibility: Whistle-blowing, Peer-Support,
  Codes of Practice, Frameworks, support communities for computing and systems engineering
  practitioners (ACM, IEEE, IFAC, AIS)'
- Computing Standards in relation to Ethical issues (HCS development, e-privacy, energy-efficiency,
  other standards)
learning and teaching methods:
- The course will comprise a combination of lectures which present cases and theoretical
  materials and a combination of workshops and debates unpacking of ethical issues
  and to develop the critical thinking skills necessary for competent ethical reasoning
  in the field of computing. Additional readings may be provided from the academic
  comuting ethics literature.
- The student will prepare a portfolio which will include reports on how ethical issues
  arising in computing might be addressed.
- The portfolio will include a reflective learning component to test reflective capacity
  and critical thinking skills. Templates will be provided to guide students in completing
  these.
