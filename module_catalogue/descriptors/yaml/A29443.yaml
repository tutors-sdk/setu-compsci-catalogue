- The practical classes facilitate the student in implementing the theory learned
  in the lectures.
- Students will apply appropriate tools and methods to Data Mining excercises provided
  in the practical classes.
- Students will implement appropriate tools and methods to a Data Mining continuous
  assessment.
- Students will interpret and present the findings produced in the practical classes
  and continuous assessment.
